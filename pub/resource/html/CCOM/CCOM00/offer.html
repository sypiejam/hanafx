<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하나은행</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/bank.css" type="text/css">
</head>

<body>
    <div id="wrap" class="wrap">
        <!-- header -->
        <div id="header" class="app-header">
            <button class="app-header__button app-header__button--back" title="이전 화면"></button>
            <h1 class="app-header__title">오퍼</h1>
            <button class="app-header__button app-header__button--home" title="메인 화면"></button>
            <button class="app-header__button app-header__button--hamburger" title="전체 메뉴"></button>
        </div>
        <!-- //header -->

        <!-- Content -->
        <div id="content" class="app-main app-main--without-footer">
            <div class="tit-large">페이지 최상단에 나오는 경우</div>
            <div class="tit-small">피드백이 있는 경우</div>
            <!-- 오퍼 -->
            <div class="divoffer">
                <div class="offer">
                    <a href="#" role="button">
                        <div class="offer__icon"><img src="../../../../resource/images/C/icon_life_finance_offer.png" alt="" aria-hidden="true"></div>
                        <div class="offer__text"><span class="bold">김하나</span>님, 생일을 축하해요~<br>하나은행에서 준비한 <span class="bold underline">생일케이크의 촛불</span>을 꺼보세요.</div>
                    </a>
                    <button type="button" class="offer__close-feed" aria-label="오퍼 닫기"></button>
                </div>
            </div>
            <!-- //오퍼 -->

            <div class="tit-small">피드백이 없는 경우</div>
            <!-- 오퍼 -->
            <div class="divoffer">
                <div class="offer">
                    <div class="offer__icon"><img src="../../../../resource/images/C/icon_life_finance_offer.png" alt="" aria-hidden="true"></div>
                    <div class="offer__text"><span class="bold">김하나</span>님, 생일을 축하해요~<br>하나은행에서 준비한 <span class="bold underline">생일케이크의 촛불</span>을 꺼보세요.</div>
                    <button type="button" class="offer__close" aria-label="오퍼 닫기"></button>
                </div>
            </div>
            <!-- //오퍼 -->
            <hr>
            <div class="tit-large">페이지 중간에 나오는 경우</div>
            <div class="tit-small">피드백이 있는 경우</div>
            <!-- 오퍼 -->
            <div class="divoffer">
                <div class="offer offer--tooltip">
                    <a href="#" role="button">
                        <div class="offer__icon"><img src="../../../../resource/images/C/icon_offer04.png" alt="" aria-hidden="true"></div>
                        <div class="offer__text">3분 대출로 지금 갈아타세요.</div>
                    </a>
                    <button type="button" class="offer__close" aria-label="오퍼 닫기"></button>
                </div>
            </div>
            <!-- //오퍼 -->

            <div class="tit-small">피드백이 없는 경우</div>
            <!-- 오퍼 -->
            <div class="divoffer">
                <div class="offer offer--tooltip">
                    <div class="offer__icon"><img src="../../../../resource/images/C/icon_offer04.png" alt="" aria-hidden="true"></div>
                    <div class="offer__text">3분 대출로 지금 갈아타세요.</div>
                    <button type="button" class="offer__close" aria-label="오퍼 닫기"></button>
                </div>
            </div>
            <!-- //오퍼 -->
        </div>
    </div>

    <!-- 공통 script -->
    <script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
<script src="../../../../resource/library/slick/slick.js"></script>
<script src="../../../../resource/library/dnd/touch-dnd.js"></script>
<script src="../../../../resource/js/ui/pualugin.js"></script>
<script src="../../../../resource/js/ui/common.js"></script>

</body>

</html>
