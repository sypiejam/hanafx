<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- 공통 css -->

        </div>
        <!-- //header -->

        <div id="content" class="app-main">
            <div class="container">
                <div class="button-wrap">

                        data-target="#viewOptions">보기옵션</button>
                </div>
            </div>

            <div id="viewOptions" class="modal modal--slide" data-element="modal__element">

                    <div class="modal__header">

                                    <li class="tab-wrap__item" data-element="tab__list">

                                    </li>
                                </ul>
                            </div>
                            <div class="pualugin-tab__panel" data-element="tab__panel">
                                
                                <!-- 200730 | <div class="modal__contents modal__contents--modi"> 태그 삭제 -->
                                
                                
                                <div class="tit-small">조회기간</div>
                                <div class="container container--full">
                                    <div class="date-wrap">
                                        <span class="date-wrap__item">
                                            <input type="radio" id="dateSelect1" name="dateSelect" class="date-wrap__radio" checked>
                                            <label for="dateSelect1" class="date-wrap__label">1개월</label>
                                        </span>
                                        <span class="date-wrap__item">
                                            <input type="radio" id="dateSelect2" name="dateSelect" class="date-wrap__radio">

                                        </span>
                                        <span class="date-wrap__item">
                                            <input type="radio" id="dateSelect3" name="dateSelect" class="date-wrap__radio">

                                        </span>
                                        <span class="date-wrap__item">
                                            <input type="radio" id="dateSelect4" name="dateSelect" class="date-wrap__radio">
                                            <label for="dateSelect4" class="date-wrap__label">직접설정</label>
                                        </span>
                                    </div>
                                </div>

                                <!-- 200730 | mgt42 클래스 추가 -->
                                <div class="container container--full mgt42">
                                    <div class="input-wrap">
                                        <div class="input">
                                            <div class="input__inner">
                                                <input type="text" id="inputText22" class="input__element input-date" title="조회기간 시작일" value="" readonly>
                                                <button type="button" class="input__calendar-button" aria-label="조회기간 시작일 선택"></button>
                                            </div>
                                        </div>
                                        <i class="input__optional">-</i>
                                        <div class="input">
                                            <div class="input__inner">
                                                <input type="text" id="inputText23" class="input__element input-date" title="조회기간 종료일" value="" readonly>
                                                <button type="button" class="input__calendar-button" aria-label="조회기간 종료일 선택"></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="tit-small">거래구분</div>

                                            <label for="typeSelect03" class="date-wrap__label">출금</label>
                                        </span>
                                    </div>
                                </div>

                                <div class="tit-small">정렬순서</div>
                                <div class="container container--full">
                                    <div class="date-wrap">
                                        <span class="date-wrap__item">
                                            <input type="radio" id="typeSort01" name="dateSelect" class="date-wrap__radio" checked="">
                                            <label for="typeSort01" class="date-wrap__label">최신순</label>
                                        </span>
                                        <span class="date-wrap__item">
                                            <input type="radio" id="typeSort02" name="dateSelect" class="date-wrap__radio">
                                            <label for="typeSort02" class="date-wrap__label">과거순</label>
                                        </span>
                                    </div>
                                </div>

                                <!-- 200730 | </div> 태그 삭제 -->

                            </div>
                            <div class="pualugin-tab__panel" data-element="tab__panel">
                                
                                <!-- 200730 | <div class="modal__contents modal__contents--modi"> 태그 삭제 -->
                                
                                
                                <div class="tit-small">조회기간</div>
                                <div class="container container--full">
                                    <div class="date-wrap">
                                        <span class="date-wrap__item">
                                            <input type="radio" id="dateSelect5" name="dateSelect" class="date-wrap__radio" checked="">
                                            <label for="dateSelect5" class="date-wrap__label">1개월</label>
                                        </span>
                                        <span class="date-wrap__item">
                                            <input type="radio" id="dateSelect6" name="dateSelect" class="date-wrap__radio">
                                            <label for="dateSelect6" class="date-wrap__label">3개월</label>
                                        </span>
                                        <span class="date-wrap__item">
                                            <input type="radio" id="dateSelect7" name="dateSelect" class="date-wrap__radio">
                                            <label for="dateSelect7" class="date-wrap__label">6개월</label>

                                    </div>

                                <div class="container container--full">

                                            <div class="input__inner">
                                                <input type="text" id="inputText24" class="input__element input-date" title="조회기간 시작일" value="" readonly>

                                        <i class="input__optional">-</i>

                                            <div class="input__inner">

                                            <input type="radio" id="typeSelect13" name="dateSelect" class="date-wrap__radio">
                                            <label for="typeSelect13" class="date-wrap__label">출금</label>
                                        </span>
                                    </div>
                                </div>
                                <div class="container container--full">
                                    <div class="date-wrap">
                                        <span class="date-wrap__item">
                                            <input type="radio" id="typeSort11" name="dateSelect" class="date-wrap__radio" checked="">

                                            <input type="radio" id="typeSort12" name="dateSelect" class="date-wrap__radio">
                                            <label for="typeSort12" class="date-wrap__label">과거순</label>
                                        </span>
                                    </div>
                                </div>
                                <div class="container container--full">
                                    <div class="input">
                                        
                                        <div class="input__inner">
                                            <input type="text" id="viewText11" class="input__element" title="" placeholder="검색어 또는 금액 입력" value="">
                                            <label for="viewText11" class="input__label" aria-hidden="true">검색어/금액</label>
                                            <button type="button" class="input__search-button" title="검색"></button>
                                            <button type="button" class="input__remove-button" title="텍스트삭제" style="display: none;"></button>
                                        </div>
                                    </div>
                                </div>

                                <div class="container container--full">
                                    <div class="guide-wrap" data-element="toggle">
                                        <div class="title-xsmall">
                                            <button class="pualugin__button button-arrow" data-element="toggle__anchor">이용안내</button>
                                        </div>
                                        <ul class="guide-wrap__list guide-wrap__list--small" data-element="toggle__panel">
                                            <li class="guide-wrap__item">조회 가능 기간 : 최대 5년(검색어 입력 시 6개월 단위)</li>

                                        </ul>
                                    </div>
                                </div>
                                
                                <!-- 200730 | </div> 태그 삭제 -->

                            </div>
                        </div>
                    
                    <!-- 200730 | </div> 태그 추가 -->
                    </div>

                    <div class="button-fixed">
                        <div class="button-wrap">
                            <button type="button" class="button button--negative button--span3" data-element="modal__close">취소</button>
                            <button type="button" class="button button--positive">확인</button><!--to.개발 | 비활성화 button button--disabled 활성화 button button--positive-->

                    <button class="modal__btn--close" type="button" data-element="modal__close" title="닫기"></button>
