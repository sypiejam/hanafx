<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하나은행</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/bank.css" type="text/css">
</head>

<body>
    <div class="pualugin-modal">
        <div class="modal modal--alert is-open" aria-modal="true" aria-hidden="false" z-index="10000">
            <div class="modal__container modal__container--interval sorrychar"><!-- 200811 | 클래스 추가 | sorrychar -->
                <!-- 200811 | 해더 전체 수정-->
                <div class="modal__header">
                    <div class="modal__header--title" tabindex="0">
                        지금은 이용자가 많아<br>접속이 원활하지 않습니다
                    </div>
                    <div class="modal__header--title2">잠시만 기다리시면 자동접속 됩니다</div>
                </div>
                <!-- //200811 | 해더 전체 수정-->
                <div class="modal__contents">
                    <div class="container container--full">
                        <div class="list-section">
                            <div class="list-wrap">
                                <div class="list-wrap__item">
                                    <div class="list-wrap__box">
                                        <strong class="list-wrap__title">현재 대기인원</strong>
                                    </div>
                                    <div class="list-wrap__box list-wrap__box--unit">
                                        <strong class="list-wrap__text list-wrap__text--value"><span class="eng">4562</span>명</strong>
                                    </div>
                                </div>
                                <div class="list-wrap__item">
                                    <div class="list-wrap__box">
                                        <strong class="list-wrap__title">예상 대기시간</strong>
                                    </div>
                                    <div class="list-wrap__box list-wrap__box--unit">
                                        <strong class="list-wrap__text list-wrap__text--value color-green"><span class="eng">13</span>분 <span class="eng">12</span>초</strong><!-- 200811 | 클래스 추가 | color-green -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container container--full sorry-ment">
                        <p class="text-guide-regular color-000">[하나 더 적금]가입 폭주로 인하여 거래가 지연되고 있습니다. [하나 더 적금]은 3일간(2월 5일~7일까지)판매중인 상품이오니 다시 거래하여 주시기 바랍니다.</p>
                    </div>
                </div>
                <div class="button-contained-wrap mgt60">
                    <button type="button" class="button-square-small button-square-small--white">다음에 접속하기</button>
                </div>
                <button class="modal__btn--close" type="button" title="닫기"></button>
            </div>
        </div>
    </div>

    <!-- 공통 script -->
    <script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
<script src="../../../../resource/library/slick/slick.js"></script>
<script src="../../../../resource/library/dnd/touch-dnd.js"></script>
<script src="../../../../resource/js/ui/pualugin.js"></script>
<script src="../../../../resource/js/ui/common.js"></script>
</body>

</html>
