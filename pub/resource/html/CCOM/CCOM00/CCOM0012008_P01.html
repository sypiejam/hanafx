<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하나은행</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
	<link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
	<link rel="stylesheet" href="../../../../resource/css/bank.css" type="text/css">
</head>

<body>
    <div class="modal-full modal-full--button">
        <div class="modal__header">
            <!-- 200612 수정 | 타이틀 수정 -->
            <h1 class="modal__header--title">스마트OTP인증</h1>
            <!-- //200612 수정 | 타이틀 수정 -->
        </div>
        <div class="modal__contents smart-otp">
        
        	<div class="container">
        		<div class="ars-confirm mgt0">
                    <div class="ars-confirm__title">일회용 PIN</div>
                    <div class="ars-confirm__number">
                        <span class="certification-number">1</span><span class="certification-number">2</span><span class="certification-number">3</span><span class="certification-number">4</span>
                    </div>
                </div>
                <div class="button-contained-wrap mgt60">
	                <button type="button" class="button-cert">재요청</button>
	            </div>
	        	<p class="color-red align-center mgt90">
	                남은 시간 : <strong class="eng">60초</strong>
	            </p>
       		
                <div class="button-wrap">
                    <button type="button" class="button-secondary button-secondary--green">스마트OTP 공동앱 실행</button>
                </div>
            </div>
            
            <div class="container mgt180">
            	<div class="input">
                    <!--
                        * 오류시 class="input input--error"
                    -->
                    <div class="input__inner">
                        <input type="password" id="inputText03" class="input__element key" title="비밀번호 6자리" placeholder="비밀번호 6자리">
                        <label for="inputText03" class="input__label" aria-hidden="true">스마트OTP비밀번호</label>
                        <button type="button" class="input__remove-button" title="텍스트삭제" style="display: none;"></button>
                    </div>
                    <!-- 에러 메시지 -->
                    <p class="input__error" aria-live="assertive">에러 메시지</p>
                </div>
                <p class="input__guide-text input__guide-text--left">10회 오류 시 서비스가 제한됩니다</p>
            </div>
            <div class="container">
                <div class="guide-wrap" data-element="toggle">
                    <div class="guide-title">
                        <button class="pualugin__button button-arrow" data-element="toggle__anchor">이용안내</button>
                    </div>
                    <div class="guide-panel" data-element="toggle__panel">
                        <ul class="guide-list">
                            <li class="guide-list__item">스마트OTP 공동 앱을 실행한 후 일회용 PIN번호를 입력해주세요.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="button-fixed">
            <div class="button-wrap">
            	<button type="button" class="button button--negative button--span3">최소</button>
                <button type="button" class="button button--positive">확인</button><!--to.개발 | 비활성화 button button--disabled 활성화 button button--positive-->
            </div>
        </div>
        <button type="button" class="modal__btn--share" aria-label="공유하기">
            <i aria-hidden="true"></i>
        </button>
        <button class="modal__btn--close" type="button" title="닫기"></button>
    </div>

    <!-- 공통 script -->
    <script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
	<script src="../../../../resource/library/slick/slick.js"></script>
	<script src="../../../../resource/library/dnd/touch-dnd.js"></script>
	<script src="../../../../resource/js/ui/pualugin.js"></script>
	<script src="../../../../resource/js/ui/common.js"></script>
</body>

</html>
