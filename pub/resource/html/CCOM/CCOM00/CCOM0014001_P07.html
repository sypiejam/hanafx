<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하나은행</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/bank.css" type="text/css">
</head>

<body>
    <!-- 접근성 및 디자인현행화 -->
    <div class="modal-full inner-tab">
        <div class="modal__header">
            <h1 class="modal__header--title">주소찾기</h1>
        </div>
        <div class="modal__contents">
            <div class="tab-wrap">

                <!-- 접근성 개선안 반영 -->
                <ul class="tab-wrap__menu" role="tablist">
                    <li class="tab-wrap__item" role="presentation">
                        <a href="#" class="tab-wrap__button" role="tab" aria-selected="false">통합검색</a>
                    </li>
                    <li class="tab-wrap__item" role="presentation">
                        <!-- 탭 활성화 시 is-active 클래스 추가 및 aria-selected="true" 변경 -->
                        <a href="#" class="tab-wrap__button is-active" role="tab" aria-selected="true">지번검색</a>
                    </li>
                    <li class="tab-wrap__item" role="presentation">
                        <a href="#" class="tab-wrap__button" role="tab" aria-selected="false">도로명검색</a>
                    </li>
                </ul>

            </div>

            <div class="find-address after-tab"><!-- 200716 | after-tab 클래스 추가 -->
                <div class="container">
                    <div class="input input--on">
                        <!--
                            * 데이터가 초기에 자동으로 입력되어 있을때 class="input input--on"
                        -->
                        <div class="input__inner">
                            <input type="text" id="inputText01" class="input__element" title="읍명동명 입력" value="을지로" placeholder="읍명동명 입력">
                            <label for="inputText01" class="input__label" aria-hidden="true">읍명동명</label>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="search-select search-select--no-result">
                        <div class="search-select--no-result__title">
                            검색 결과가 없습니다.
                        </div>
                    </div>
                </div>
                <!-- to.개발 200416 디자인 변경에 의한 class 추가 -->
                <div class="container mgt150">
                    <div class="search-select find-address-select">
                        <div class="search-select__header">
                            <div class="search-select__header--title">전체 <span class="count">3건</span>이 검색되었습니다.</div>
                        </div>
                        <ul class="search-select__list find-address-select__list">
                            <!-- 접근성 및 디자인현행화 -->
                            <li class="search-select__item find-address-select__item">
                                <a href="#"  role="button">
                                    <div class="find-address-select__number">04533</div>
                                    <div class="find-address-select__text">서울특별시 중구 을지로 6(을지로1가)</div>
                                </a>
                            </li>
                            <li class="search-select__item find-address-select__item">
                                <a href="#"  role="button">
                                    <div class="find-address-select__number">04533</div>
                                    <div class="find-address-select__text">서울특별시 중구 을지로 6(을지로1가)</div>
                                </a>
                            </li>
                            <li class="search-select__item find-address-select__item">
                                <a href="#"  role="button">
                                    <div class="find-address-select__number">04533</div>
                                    <div class="find-address-select__text">서울특별시 중구 을지로 6(을지로1가)</div>
                                </a>
                            </li>
                            <!-- //접근성 및 디자인현행화 -->
                        </ul>
                    </div>
                </div>
                <div class="container">
                    <div class="button-contained-wrap">
                        <button type="button" class="button-contained-full button-contained-full--white">더보기</button>
                    </div>
                </div>
            </div>
        </div>
        <button class="modal__btn--close" type="button" title="닫기"></button>
    </div>

    <!-- 공통 script -->
    <script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
<script src="../../../../resource/library/slick/slick.js"></script>
<script src="../../../../resource/library/dnd/touch-dnd.js"></script>
<script src="../../../../resource/js/ui/pualugin.js"></script>
<script src="../../../../resource/js/ui/common.js"></script>
</body>

</html>
