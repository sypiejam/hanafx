<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하나은행</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/bank.css" type="text/css">
</head>

<body>
    <div id="wrap" class="wrap">
        <div class="content">
            <!-- Content Here -->
            <h1>Component 1</h1>
            <h2>Stepper</h2>
            <div class="stepper" role="img" aria-label="5단계 중 3단계">
                <ul>
                    <li class="stepper__step">1</span>
                    <li class="stepper__step">2</li>
                    <li class="stepper__step stepper__step--current">3</li>
                    <li class="stepper__step">4</li>
                    <li class="stepper__step">5</li>
                </ul>
            </div>
            <h2>toggle</h2>
            <label class="switch"><!-- label에 해당하는 요소가 없을 경우 aria-label="토글버튼 설명" 추가해야 함 -->
                <input type="checkbox">
                <span class="switch__toggle" aria-hidden="true"></span>
            </label>

            <div class="toggle">
                <input type="radio" class="toggle__input toggle__input--first" id="toggleRdo1" name="toggleRdo1" checked>
                <label for="toggleRdo1" class="toggle__button">최근</label>
                <input type="radio" class="toggle__input toggle__input--last" id="toggleRdo2" name="toggleRdo1">
                <label for="toggleRdo2" class="toggle__button">자주</label>
                <span class="toggle__slider"></span>
            </div>
            <hr>
            <!-- 처리결과알림 -->
            <div class="tooltip-wrap">
                <div class="tit-small">처리결과알림</div>
                <button type="button" class="button-tooltip" data-tooltip="button" data-target="#viewMore01" title="안내 툴팁 열기"></button>
                <!-- 툴팁 레이어 -->
                <div id="viewMore01" class="tooltip tooltip-wrap__box">
                    <strong class="tooltip-wrap__title">직접 해지</strong>
                    <ul class="tooltip-wrap__list">
                        <li class="tooltip-wrap__item">예금 가입기간 만료 후 고객이 직접 해지 할 수 있습니다.</li>
                    </ul>
                    <button class="tooltip__close" data-tooltip="button" title="툴팁 닫기">
                        <i class="close" aria-hidden="true"></i>
                    </button>
                </div>
                <!-- //툴팁 레이어 -->
            </div>
            <!-- // 처리결과알림 -->
            <!-- checkbox,radio -->
            <h2>checkbox,radio</h2>
            <div class="grid">
                <span class="grid__item checkbox-wrap">
                    <input type="checkbox" id="chk1" class="checkbox-wrap__check" name="chk1">
                    <label for="chk1" class="checkbox-wrap__label">이메일</label>
                </span>
                <span class="grid__item checkbox-wrap">
                    <input type="checkbox" id="chk2" class="checkbox-wrap__check" name="chk2" checked>
                    <label for="chk2" class="checkbox-wrap__label">SMS</label>
                </span>
                <span class="grid__item checkbox-wrap">
                    <input type="checkbox" id="chk3" class="checkbox-wrap__check" name="chk3" disabled>
                    <label for="chk3" class="checkbox-wrap__label">전화</label>
                </span>
            </div>
            <hr>
            <div class="grid">
                <span class="grid__item radio-wrap">
                    <input type="radio" id="rdo1" class="radio-wrap__radio" name="rdo">
                    <label for="rdo1" class="radio-wrap__label">이메일</label>
                </span>
                <span class="grid__item radio-wrap">
                    <input type="radio" id="rdo2" class="radio-wrap__radio" name="rdo" checked>
                    <label for="rdo2" class="radio-wrap__label">SMS</label>
                </span>
                <span class="grid__item radio-wrap">
                    <input type="radio" id="rdo3" class="radio-wrap__radio" name="rdo" disabled>
                    <label for="rdo3" class="radio-wrap__label">전화</label>
                </span>
            </div>
            <hr>
            <div class="grid">
                <span class="grid__item checkbox-wrap checkbox-wrap--text">
                    <input type="checkbox" id="chk4" class="checkbox-wrap__check" name="chk4">
                    <label for="chk4" class="checkbox-wrap__label">이메일</label>
                </span>
                <span class="grid__item checkbox-wrap checkbox-wrap--text">
                    <input type="checkbox" id="chk5" class="checkbox-wrap__check" name="chk5">
                    <label for="chk5" class="checkbox-wrap__label">SMS</label>
                </span>
            </div>
            <!-- //checkbox,radio -->
            <hr>
            <!-- 안내 목록 -->
            <div class="guide-wrap" data-element="toggle">
                <div class="tit-small">
                    <button class="pualugin__button button-arrow" data-element="toggle__anchor">이용안내</button>
                </div>
                <ul class="guide-wrap__list" data-element="toggle__panel">
                    <li class="guide-wrap__item">외화기프트콘 수취인 변경은 1회만 가능하며 재발행 시 기존 인증번호 삭제</li>
                    <li class="guide-wrap__item">변경전 휴대폰번호로 발생취소 안내메시지가 발송 됩니다.</li>
                </ul>
            </div>
            <!-- //안내 목록 -->
            <!-- 안내 작은 목록 -->
            <div class="guide-wrap" data-element="toggle">
                <div class="title-xsmall">
                    <button class="pualugin__button button-arrow" data-element="toggle__anchor">이용안내</button>
                </div>
                <ul class="guide-wrap__list guide-wrap__list--small" data-element="toggle__panel">
                    <li class="guide-wrap__item">외화기프트콘 수취인 변경은 1회만 가능하며 재발행 시 기존 인증번호 삭제</li>
                    <li class="guide-wrap__item">변경전 휴대폰번호로 발생취소 안내메시지가 발송 됩니다.</li>
                </ul>
            </div>
            <!-- //안내 작은 목록 -->
        </div>
    </div>

    <!-- 공통 script -->
    <script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
<script src="../../../../resource/library/slick/slick.js"></script>
<script src="../../../../resource/library/dnd/touch-dnd.js"></script>
<script src="../../../../resource/js/ui/pualugin.js"></script>
<script src="../../../../resource/js/ui/common.js"></script>
</body>

</html>
