<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하나은행</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/bank.css" type="text/css">
</head>

<body>
    <div id="wrap" class="wrap">
        <!-- header -->
        <div id="header" class="app-header">
            <button class="app-header__button app-header__button--back" title="이전 화면"></button>
            <h1 class="app-header__title">약관동의</h1>
            <button class="app-header__button app-header__button--home" title="메인 화면"></button>
            <button class="app-header__button app-header__button--hamburger" title="전체 메뉴"></button>
        </div>
        <!-- //header -->
        <!-- Content -->
        <div id="content" class="app-main">
            <div class="container">
                <div class="agree-wrap">
                    <div class="privacy modi-privacy1">
                        <!--- privacy__item--checked 추가 / aria-checked="true" 변경 시 체크 -->
                        <div class="privacy__item">
                            <button type="button" class="privacy__icon" role="checkbox" aria-checked="false" aria-labelledby=""></button>
                            <button type="button" class="privacy__detail" id="" >
                                전체동의
                            </button>
                        </div>
                        <div class="privacy__sub-wrap">
                            <div class="privacy__item privacy__item--checked">
                                <button type="button" class="privacy__icon" role="checkbox" aria-checked="true"></button>
                                <button type="button" class="privacy__detail" >예금거래기본 약관</button>
                            </div>
                            <div class="privacy__item">
                                <button type="button" class="privacy__icon" role="checkbox" aria-checked="false"></button>
                                <button type="button" class="privacy__detail" >적립식 예금 약관</button>
                            </div>
                            <div class="privacy__item">
                                <button type="button" class="privacy__icon" role="checkbox" aria-checked="false"></button>
                                <button type="button" class="privacy__detail" >비과세종합저축 특약</button>
                            </div>
                            <div class="privacy__item">
                                <button type="button" class="privacy__icon" role="checkbox" aria-checked="false"></button>
                                <button type="button" class="privacy__detail" >계좌간 자동이체 약관</button>
                            </div>
                            <div class="privacy__item">
                                <button type="button" class="privacy__icon" role="checkbox" aria-checked="false"></button>
                                <button type="button" class="privacy__detail" >주택청약종합저축 특약</button>
                            </div>
                            <div class="privacy__item">
                                <button type="button" class="privacy__icon" role="checkbox" aria-checked="false"></button>
                                <button type="button" class="privacy__detail" >주택청약종합저축 상품설명서</button>
                            </div>
                            <div class="privacy__item">
                                <button type="button" class="privacy__icon" role="checkbox" aria-checked="false"></button>
                                <button type="button" class="privacy__detail" >은행상품 구속행위 규제 제도 안내</button>
                            </div>
                            <div class="privacy__item">
                                <button type="button" class="privacy__icon" role="checkbox" aria-checked="false"></button>
                                <button type="button" class="privacy__detail" >불법 탈법 차명거래 금지 설명 확인서</button>
                            </div>
                            <div class="privacy__item">
                                <button type="button" class="privacy__icon" role="checkbox" aria-checked="false"></button>
                                <button type="button" class="privacy__detail" >예금보호법 설명 확인</button>
                            </div>
                        </div>
                    </div>
                    <!-- 접근성 및 디자인현행화 -->
                    <div class="text-guide color-333">본인은 위 항목에 대한 내용을 충분히 이해하고 확인하였습니다.</div>
                    <!-- //접근성 및 디자인현행화 -->
                    <div class="agree-wrap__section">
                        <div class="privacy modi-privacy2">
                            <div class="privacy__item">
                                <button type="button" class="privacy__icon" role="checkbox" aria-checked="false" aria-labelledby=""></button>
                                <button type="button" class="privacy__detail" id="" >
                                    마케팅 활용 약관[선택]
                                </button>
                            </div>
                            <div class="privacy__item">
                                <button type="button" class="privacy__icon" role="checkbox" aria-checked="false" aria-labelledby=""></button>
                                <button type="button" class="privacy__detail" id="" >
                                    마케팅 활용 약관[선택]
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="agree-wrap__mail">
                        <div class="checkbox-wrap" data-input-selector="checkbox">
                            <input type="checkbox" id="mail" class="checkbox-wrap__check" name="mail-check" data-input-name="mail-check" data-input-target="mail-check-section-1"><!-- 200526 | 기획분반영 | 속성 추가-->
                            <label for="mail" class="checkbox-wrap__label">약관 이메일로 받기[선택]</label>
                        </div>
                        <!-- 200526 | 기획분반영 | div로 한번 감쌈-->
                        <div data-input-labeledby="mail-check" data-input-section="mail-check-section-1" style="display: none;">
                            <!-- 접근성 및 디자인현행화 -->
                            <div class="input readonly input--on">
                                <!--
                                    * 오류시 class="input input--error"
                                    * 데이터가 초기에 자동으로 입력되어 있을때 class="input input--on"
                                -->
                                <div class="input__inner">
                                    <input type="text" id="inputText01" disabled="" class="input__element" title="이메일주소 입력" value="***o@hanba.com" placeholder=""><!-- 접근성 및 디자인현행화 | title 추가 -->
                                    <label for="inputText01" class="input__label" aria-hidden="true">이메일주소</label>
                                    <button type="button" class="input__remove-button" title="텍스트삭제" style="display: none;"></button>
                                </div>
                                <!-- 에러 메시지 -->
                                <p class="input__error" aria-live="assertive">주민등록번호 오류입니다.</p>
                            </div>

                            <div class="inpwrap__txtinfo">개인정보 변경을 원하실 경우 마이하나 &gt; 개인정보 &gt; 개인정보 변경에서 수정하실 수 있습니다.</div>
                            <div class="button--gray__wrap">
                                <button type="button" class="button-square-small button-square-small--gray" >개인정보변경</button>
                                <button type="button" class="button-square-small button-square-small--gray" >지금바로받기</button>
                            </div>
                        </div>
                        <!-- //200526 | 기획분반영 | div로 한번 감쌈-->
                    </div>
                </div>
            </div>
        </div>
        <!-- //Content -->
        <!-- footer -->
        <div id="footer" class="app-footer app-footer--button">
            <div class="button-wrap">
                <button type="button" class="button button--positive">다음</button><!--to.개발 | 비활성화 button button--disabled 활성화 button button--positive-->
            </div>
        </div>
        <!-- //footer -->
    </div>

    <!-- 공통 script -->
    <script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
<script src="../../../../resource/library/slick/slick.js"></script>

</html>
