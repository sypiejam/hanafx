<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하나은행</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/bank.css" type="text/css">
</head>

<body>
    <div id="wrap" class="wrap">
        <div class="content">
            <h1>card</h1>
            <!-- Content Here -->
            <!-- 카드 목록 -->
            <div class="card">
                <div class="card__wrap">
                    <div class="card__header">
                        <strong class="card__title">프리미엄직장인론</strong>
                        <span class="card__name eng">123-******-12345</span>
                    </div>
                    <div class="card__item">
                        <ul class="info-list__group">
                            <li class="info-list__item">
                                <div class="info-list__label">대출잔액</div>
                                <div class="info-list__value"><span class="eng">12,000,000</span>원</div>
                            </li>
                            <li class="info-list__item">
                                <div class="info-list__label">대출일</div>
                                <div class="info-list__value"><span class="eng">2018-11-15</span></div>
                            </li>
                            <li class="info-list__item">
                                <div class="info-list__label">만기일</div>
                                <div class="info-list__value"><span class="eng">2018-11-15</span></div>
                            </li>
                        </ul>
                    </div>
                    <div class="card__button card__button--right">
                        <button type="button" class="button-small button-small--background">
                            이자납입
                        </button>
                        <button type="button" class="button-small button-small--border">
                            대출금상환
                        </button>
                    </div>
                </div>
            </div>
            <div class="gray-box">
                <div class="list-wrap__box">
                    <strong class="list-wrap__tit-small">생활비 통장</strong>
                    <span class="list-wrap__sub-text eng">123-******-12345</span>
                    <button class="card__icon-btn" title="삭제하기">
                        <i class="icon-delete" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <p class="box-text">이체시 입금 주계좌가자동으로 입력되어 편리해요.</p>
            <!-- //카드 목록-->
            <!-- //Content Here -->
        </div>
    </div>

    <!-- 공통 script -->
    <script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
<script src="../../../../resource/library/slick/slick.js"></script>
<script src="../../../../resource/library/dnd/touch-dnd.js"></script>
<script src="../../../../resource/js/ui/pualugin.js"></script>
<script src="../../../../resource/js/ui/common.js"></script>
</body>

</html>
