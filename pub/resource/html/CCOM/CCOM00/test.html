<!DOCTYPE html>
<html lang="ko">
<head>

                <div class="error-icon__dot"></div>
                <svg viewBox="0 0 36 36" class="circle-svg">
                    <path class="circle-svg__circle"
                        stroke-dasharray="100, 100"
                        d="M18 2.0845
