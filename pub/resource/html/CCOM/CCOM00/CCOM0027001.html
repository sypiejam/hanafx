<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하나은행</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/bank.css" type="text/css">
</head>

<body>
    <div id="wrap" class="wrap">
        <!-- header -->
        <div id="header" class="app-header">
            <button class="app-header__button app-header__button--back" title="이전 화면"></button>
            <h1 class="app-header__title">하나머니로 납부</h1>
            <button class="app-header__button app-header__button--home" title="메인 화면"></button>
            <button class="app-header__button app-header__button--hamburger" title="전체 메뉴"></button>
        </div>
        <!-- //header -->
        <!-- Content -->
        <div id="content" class="app-main app-main--without-footer">

            <div class="container">
                <div class="grid label">
                    <span class="grid__item checkbox-wrap" aria-hidden="true" data-input-selector="checkbox">
                        <input type="checkbox" id="chk1-01" class="checkbox-wrap__check" name="chk1" data-input-name="checkbox-3" data-input-target="multiple">
                        <label for="chk1-01" class="checkbox-wrap__label">하나머니로 납입</label>
                    </span>
                    <!-- 접근성 및 디자인현행화 -->
                    <div class="tooltip" data-tooltip="paragraph">
                        <button type="button" class="tooltip__open" data-tooltip-button="open" aria-label="하나머니로 납입 툴팁 열기"></button>
                        <div class="tooltip__panel" data-tooltip-panel="false">
                            <div class="tooltip__column">
                                <p class="tooltip__description" data-tooltip="focus">가입금액의 일부를 하나머니로 납일할 수 있습니다.</p>
                            </div>
                            <button class="tooltip__close" data-tooltip-button="close" aria-label="툴팁 닫기"></button>
                        </div>
                    </div>
                    <!-- 접근성 및 디자인현행화 -->
                </div>
            </div>
            <div class="container" data-input-labeledby="checkbox-3" data-input-section-checked="true" style="display: none;">
                <div class="input">
                    <!--
                        * 오류시 class="input input--error"
                        * 데이터가 초기에 자동으로 입력되어 있을때 class="input input--on"
                    -->
                    <div class="input__inner">
                        <input type="text" id="inputText02" class="input__element" title="납입금액">
                        <label for="inputText02" class="input__label" aria-hidden="true">납입금액</label>
                        <i class="input__optional">머니</i>
                        <button type="button" class="input__remove-button" title="텍스트삭제" style="display: none;"></button>
                    </div>
                    <!-- 에러메시지 -->
                    <p class="input__error" aria-live="assertive">주민등록번호 오류입니다.</p>
                    <!-- to.개발 200416 디자인 변경으로 인한 align-right class 삭제 -->
                    <p class="inpwrap__guide-text">사용가능 <span class="amount color-green fw-400">1,000</span> 머니</p>
                </div>
            </div>
        </div>
        <!-- //Content -->
        <!-- footer -->
        <!-- <div id="footer" class="app-footer app-footer--button"></div> -->
        <!-- //footer -->
    </div>

    <!-- 공통 script -->
    <script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
<script src="../../../../resource/library/slick/slick.js"></script>
<script src="../../../../resource/library/dnd/touch-dnd.js"></script>
<script src="../../../../resource/js/ui/pualugin.js"></script>
<script src="../../../../resource/js/ui/common.js"></script>
</body>

</html>
