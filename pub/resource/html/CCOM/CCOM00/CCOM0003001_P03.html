<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하나은행</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/bank.css" type="text/css">
</head>

<body>
    <div class="modal-full modal-full--button">
        <div class="modal__header">
            <h1 class="modal__header--title">직원선택</h1>
        </div>
        <div class="modal__contents">
            <div class="container">
                <div class="input">
                    <!--
                        * 오류시 class="input input--error"
                        * 데이터가 초기에 자동으로 입력되어 있을때 class="input input--on"
                    -->
                    <!--
                        * 데이터가 초기에 자동으로 입력되어 있을때 class="input input--on"
                    -->
                    <div class="input__inner">
                        <input type="text" id="search02" class="input__element" title="지점명 입력" placeholder="지점명 입력하세요" value="">
                        <label for="search02" class="input__label" aria-hidden="true">지점명 입력</label>
                        <button type="button" class="input__search-button" title="검색"></button>
                        <button type="button" class="input__remove-button" title="텍스트삭제"></button>
                    </div>
                </div>
                <!-- //검색영역 -->
            </div>

            <!-- 검색결과 없음 -->
            <div class="container container--full">
                <div class="search-select search-select--no-result">
                    <h5 class="search-select--no-result__title">
                        검색 결과가 없습니다.
                    </h5>
                </div>
            </div>
            <!-- //검색결과 없음 -->

            <!-- 검색결과 -->
            <div class="container container--full">
                <div class="search-select">
                    <div class="search-select__header">
                        <h5 class="search-select__header--title">전체 <span class="count">3건</span>이 검색되었습니다.</h5>
                    </div>

                    <div class="search-select__list">
                        <div class="search-select__item">
                            <strong class="branch">본점</strong>
                            <!-- 접근성 및 디자인현행화 -->
                            <label for="selectEmployee02" class="check-label">
                            <!-- //접근성 및 디자인현행화 -->
                                <input type="radio" class="check-input" id="selectEmployee02" name="selectEmployee" data-change=".search-select__item" data-class="selected">
                                <i class="icon" aria-hidden="true"></i>
                            </label>
                        </div>

                        <div class="search-select__item">
                            <strong class="branch">을지로입구점</strong>
                            <!-- 접근성 및 디자인현행화 -->
                            <label for="selectEmployee03" class="check-label">
                            <!-- //접근성 및 디자인현행화 -->
                                <input type="radio" class="check-input" id="selectEmployee03" name="selectEmployee" data-change=".search-select__item" data-class="selected">
                                <i class="icon" aria-hidden="true"></i>
                            </label>
                        </div>

                        <div class="search-select__item">
                            <strong class="branch">을지로입구점</strong>
                            <!-- 접근성 및 디자인현행화 -->
                            <label for="selectEmployee04" class="check-label">
                            <!-- //접근성 및 디자인현행화 -->
                                <input type="radio" class="check-input" id="selectEmployee04" name="selectEmployee" data-change=".search-select__item" data-class="selected">
                                <i class="icon" aria-hidden="true"></i>
                            </label>
                        </div>

                        <div class="search-select__item">
                            <strong class="branch">을지로입구점</strong>
                            <!-- 접근성 및 디자인현행화 -->
                            <label for="selectEmployee05" class="check-label">
                            <!-- //접근성 및 디자인현행화 -->
                                <input type="radio" class="check-input" id="selectEmployee05" name="selectEmployee" data-change=".search-select__item" data-class="selected">
                                <i class="icon" aria-hidden="true"></i>
                            </label>
                        </div>

                        <div class="search-select__item">
                            <strong class="branch">을지로입구점</strong>
                            <!-- 접근성 및 디자인현행화 -->
                            <label for="selectEmployee06" class="check-label">
                            <!-- //접근성 및 디자인현행화 -->
                                <input type="radio" class="check-input" id="selectEmployee06" name="selectEmployee" data-change=".search-select__item" data-class="selected">
                                <i class="icon" aria-hidden="true"></i>
                            </label>
                        </div>

                    </div>
                </div>
            </div>
            <!-- //검색결과 -->
        </div>
        <div class="button-fixed">
            <div class="button-wrap">
                <button type="button" class="button button--positive">확인</button><!--to.개발 | 비활성화 button button--disabled 활성화 button button--positive-->
            </div>
        </div>
        <button class="modal__btn--close" type="button" title="닫기"></button>
    </div>

    <!-- 공통 script -->
    <script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
<script src="../../../../resource/library/slick/slick.js"></script>
<script src="../../../../resource/library/dnd/touch-dnd.js"></script>
<script src="../../../../resource/js/ui/pualugin.js"></script>
<script src="../../../../resource/js/ui/common.js"></script>
</body>

</html>
