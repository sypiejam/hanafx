<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하나은행</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/bank.css" type="text/css">
</head>

<body class="bg-white">
    <div id="wrap" class="wrap">
        <!-- header -->
        <div id="header" class="app-header">
            <button class="app-header__button app-header__button--back" title="이전 화면"></button>
            <h1 class="app-header__title">업무명</h1>
            <button class="app-header__button app-header__button--home" title="메인 화면"></button>
            <button class="app-header__button app-header__button--hamburger" title="전체 메뉴"></button>
        </div>
        <!-- //header -->
        <!-- Content -->
        <div id="content" class="app-main">
            <div class="background-gray">
                <div class="tit-default">서비스 이용안내</div>
                <div class="container">
                    <p class="text-guide-regular color-666">하나원큐 조회회원의 경우 안전한 거래를 위해 송금 등 자금이동이 수반된 거래가 제공되지 않습니다.</p>
                </div>
            </div>
            <hr class="spacer">
            <div class="container">
                <p class="text-guide-regular color-666">송금, 공과금 납부 등 모든 거래를 이용하시려면 하나원큐 회원가입(공인인증서 사용)이 필요합니다. </p>
            </div>
            <div class="container">
                <div class="step">
                    <div class="step__list">
                        <div class="step__item">
                            <div class="step__number step__number--color-type1">Step<span>01</span></div>
                            <div class="step__content">영업점을 방문하여 하나은행 ‘인터넷뱅킹 회원가입’을 합니다.</div>
                        </div>
                        <div class="step__item">
                            <div class="step__number step__number--color-type2">Step<span>02</span></div>
                            <div class="step__content">스마트폰으로 PC의 공인인증서를 복사한 후 하나원큐에 로그인합니다.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- //Content -->
        <!-- footer -->
        <div id="footer" class="app-footer app-footer--button">
            <div class="button-wrap">
                <button type="button" class="button button--positive">메인으로 이동 </button><!--to.개발 | 비활성화 button button--disabled 활성화 button button--positive-->
            </div>
        </div>
        <!-- //footer -->
    </div>

    <!-- 공통 script -->
    <script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
<script src="../../../../resource/library/slick/slick.js"></script>
