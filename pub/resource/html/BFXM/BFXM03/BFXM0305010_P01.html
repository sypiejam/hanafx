<!DOCTYPE html>
<html lang="ko">
<head>
<!-- 공통 meta -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>하나은행</title>
<!-- 공통 css -->
<link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/bank.css" type="text/css">
<!-- Hana FX market CSS -->
<link rel="stylesheet" href="../../../../resource/css/fxmarket.css" type="text/css">
</head>
<body>
<div id="wrap" class="wrap">
    <!-- header -->
    <div id="header" class="app-header">
        <button class="app-header__button app-header__button--back" title="이전 화면"></button>
        <h1 class="app-header__title">외화바꾸기</h1>
        <!-- <button class="app-header__button app-header__button--home" title="메인 화면"></button> -->
        <button class="app-header__button app-header__button--hamburger" title="전체 메뉴"></button>
    </div>
    <!-- //header -->

    <div id="content" class="app-main fxmarket">
        <div class="container">
            <!-- 외화바꾸기 입력정보 확인 팝업 -->
            <div class="button-wrap">
                <button type="button" class="button button--positive" data-element="modal__open" data-target="#BFXM0305010_P02">입력정보확인</button>
            </div>
        </div>
    </div>
    <div id="BFXM0305010_P02" class="modal modal--slide" data-element="modal__element">
        <div class="modal__container" data-element="modal__element-container">
            <div class="modal__header modal__header--visible">
                <div class="modal__header--title">
                    <div class="fx-sticker">
                        <i class="fx-sticker__arrow" aria-hidden="true"></i>
                        <div class="fx-sticker__cont">
                            <em class="fx-sticker__txt">출석이벤트 환율우대</em>
                            <strong class="fx-sticker__num">90%</strong>
                        </div>
                    </div>
                    <p class="color-666">USD <em class="bold color-000">100,000</em>을<br> <em class="bold">EUR <span class="color-000">91,000</span></em> 으로 바꿉니다.</p>
                </div>
            </div>
            <div class="modal__contents modal__contents--modi">
                <div class="fx-complete">
                    <p class="icon-wrap__description">USD 적용환율 <span>1,235.50</span></p> 
                    <p class="icon-wrap__description mgt0">EUR 적용환율 <span>1,345.83</span></p> 
                    <div class="gray-box gray-box--center">
                        <p class="text-guide">USD 환율 (spread) <em class="color-green bold eng">80%</em> 우대</p>
                    </div>
                    <div class="fx-refresh fx-refresh__modal">
                        <div class="fx-refresh__txt">
                            <span class="color-green"><em class="fx-refresh__txt--sec">30</em>초</span> 후 환율정보 만료
                        </div> 
                    </div>
                </div>
                <div class="container container--full fx-complete-list">
                    <div class="list-section">
                        <div class="list-wrap" style="display: none;" data-element="toggle-list">
                            <div class="list-wrap__item">
                                <div class="list-wrap__box">
                                    <strong class="list-wrap__title list-wrap__title--value">외화계좌</strong>
                                </div>
                                <div class="list-wrap__box list-wrap__box--unit">
                                    <strong class="list-wrap__text list-wrap__text--value">
                                        <em class="account">하나밀리언달러통장</em><br>
                                        <em class="number eng">123-123456-12345</em>
                                    </strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container flex mgr0">
                    <button type="button" class="button-simple button-simple--right mgt0" data-element="toggle-btn">펼치기</button>
                </div>
            </div>
            <div class="button-fixed">
                <div class="button-wrap">
                    <button type="button" class="button button--negative button--span3" data-element="modal__close">취소</button>
                    <button type="button" class="button button--positive">확인</button><!--to.개발 | 비활성화 button button--disabled 활성화 button button--positive-->
                </div>
            </div>
            <button type="button" class="modal__btn--close" data-element="modal__close" title="닫기"></button>
        </div>
    </div>
</div>

<!-- 공통 script -->
<script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
<script src="../../../../resource/library/slick/slick.js"></script>
<script src="../../../../resource/library/dnd/touch-dnd.js"></script>
<script src="../../../../resource/js/ui/pualugin.js"></script>
<script src="../../../../resource/js/ui/common.js"></script>
<script>
    // 환율정보 갱신
    $(function(){
        var fxtimer;
        function refreshTimer() {
            var timeSec = 30;
            var timeFunc = function(){
                $('.fx-refresh__txt--sec').text(timeSec);
                if (timeSec === 0) {
                    clearInterval(fxtimer);
                } else {
                    timeSec--;
                }
            }
            fxtimer = setInterval(timeFunc, 1000);
        }
        refreshTimer();

        $('.fx-refresh .button-refresh').on('click', function () {
            clearInterval(fxtimer);
            refreshTimer();
        })
    })
</script>
</body>
</html>
