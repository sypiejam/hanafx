<!DOCTYPE html>
<html lang="ko">
<head>
<!-- 공통 meta -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>하나은행</title>
<!-- 공통 css -->
<link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/bank.css" type="text/css">
<!-- Hana FX market CSS -->
<link rel="stylesheet" href="../../../../resource/css/fxmarket.css" type="text/css">
</head>
<body>
<div id="wrap" class="wrap">
    <!-- header -->
    <div id="header" class="app-header">
        <button class="app-header__button app-header__button--back" title="이전 화면"></button>
        <h1 class="app-header__title">외화바꾸기</h1>
        <!-- <button class="app-header__button app-header__button--home" title="메인 화면"></button> -->
        <button class="app-header__button app-header__button--hamburger" title="전체 메뉴"></button>
    </div>
    <!-- //header -->

    <div id="content" class="app-main fxmarket">
        <div class="fx-service__keyvisual fx-service__keyvisual--crosscurrency">
            <div class="fx-keyvisual-txtbox">
                <strong class="fx-keyvisual__label">외화바꾸기</strong>
                <p class="fx-keyvisual__keytxt">FX마켓에서는 외화끼리 바꿀 수 있어요!</p>
            </div>
            <div class="fx-keyvisual-img fx-crosscurrency-img" aria-hidden="true">
                
            </div>
        </div>

        <div class="fx-crosscurrency">
            <div class="container flex">
                <div class="button-select button-select--inline">
                    <button type="button" class="button button-select__item pdl0" title="통화선택">
                        <i class="icon-na"><img src="../../../images/symbols/na_US.png" alt=""></i>
                        <span>USD</span>
                    </button>
                </div>
                <span>를 팔아서</span>
            </div>
            <div class="container">
                <div class="input-wrap input-wrap--wide2">
                    <div class="input input--flex">
                        <!--
                            * 오류시 class="input input--error"
                            * 데이터가 초기에 자동으로 입력되어 있을때 class="input input--on"
                        -->
                        <!--
                            * 데이터가 초기에 자동으로 입력되어 있을때 class="input input--on"
                        -->
                        <div class="input__icon">
                            <label for="inputCC01" class="color-7575">USD</label>
                        </div>
                        <div class="additional-item">
                            <div class="input__inner">
                                <input type="text" id="inputCC01" class="input__element input__no-label input__element--right" title="금액입력" placeholder="금액입력">
                                <button type="button" class="input__remove-button" aria-label="텍스트삭제"></button>
                            </div>
                        </div>
                    </div>
                    <i class="input__optional pdt60">·</i>
                    <div class="input">
                        <!--
                            * 오류시 class="input input--error"
                            * 데이터가 초기에 자동으로 입력되어 있을때 class="input input--on"
                        -->
                        <div class="input__inner">
                            <input type="text" class="input__element input__no-label input--on" title="금액 소수점 입력" value="">
                        </div>
                    </div>
                </div>
                <div class="input__guide-text input__guide-text--left">
                    <p>거래가능잔액 USD 10,000,000</p>
                    <p>Lv5 등급 환율(Spread) 80% 우대</p>
                </div>
            </div>
            
        </div>
    </div>
</div>

<!-- 공통 script -->
<script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
<script src="../../../../resource/library/slick/slick.js"></script>
<script src="../../../../resource/library/dnd/touch-dnd.js"></script>
<script src="../../../../resource/js/ui/pualugin.js"></script>
<script src="../../../../resource/js/ui/common.js"></script>
</body>
</html>
