<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하나은행</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
    <link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
    <link rel="stylesheet" href="../../../../resource/css/bank.css" type="text/css">
    <!-- Hana FX market CSS -->
    <link rel="stylesheet" href="../../../../resource/css/fxmarket.css" type="text/css">
    <style>
        .heart-icons {
            margin: 150px auto;
            position: relative;
        }
        .is-active .heart {
            z-index: 0;
            position: absolute;
            top: 20px;
            left: 0;
            opacity: 0;
            width: 30px;
            height: 30px;
            background: url(../../../../resource/images/fxmarket/heart02.png) no-repeat 0 0 / 100%;
            animation-duration: 1s;
            -webkit-animation-duration: 1s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: 1;
            -webkit-animation-timing-function: ease-in-out;
            -webkit-animation-iteration-count: 1;
            animation-name: hearts;
            -webkit-animation-name: hearts;
        }

        .hearts-animations .heart1 {left: 12px;}
        .hearts-animations .heart2 {left: 24px;width: 36px;height: 36px;}
        .hearts-animations .heart3 {left: 32px;}
        .hearts-animations .heart4 {left: 15px;width: 20px;height: 20px;}
        .hearts-animations .heart5 {left: 30px;width: 24px;height: 24px;}
        .hearts-animations .heart6 {left: 25px;}
        .hearts-animations .heart7 {left: 32px;width: 16px;height: 16px;}
        .hearts-animations .heart8 {left: 24px;width: 36px;height: 36px;}
        .hearts-animations .heart9 {left: 32px;}
        .hearts-animations .heart10 {left: 30px;width: 16px;height: 16px;}

        @keyframes hearts {
            0% {transform: rotate(15deg);opacity: 0;}
            50% {transform: rotate(-15deg);opacity: 0.8;}
            100% {top: -150px;transform: rotate(15deg);opacity: 0;}
        }
    </style>
</head>

<body>
    <div id="wrap" class="wrap">
        <button type="button" class="btn">뿅뿅</button>
        <div class="heart-icons">
            <div class="hearts-animations">
                <span class="heart heart1"></span>
                <span class="heart heart2"></span>
                <span class="heart heart3"></span>
                <span class="heart heart4"></span>
                <span class="heart heart5"></span>
                <span class="heart heart6"></span>
                <span class="heart heart7"></span>
                <span class="heart heart8"></span>
                <span class="heart heart9"></span>
                <span class="heart heart10"></span>
            </div>
        </div>
    </div>

    <!-- 공통 script -->
    <script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
    <script src="../../../../resource/library/slick/slick.js"></script>
    <script src="../../../../resource/library/dnd/touch-dnd.js"></script>
    <script src="../../../../resource/js/ui/pualugin.js"></script>
    <script src="../../../../resource/js/ui/common.js"></script>
</body>
<script>
    $(function () {
        $('.btn').on('click', function () {
            $('.hearts-animations').addClass('is-active');
        });

        $('.hearts-animations .heart').each(function(i,el){
            $(el).css({
                'animation-delay': (i * 0.1) + 's',
                '-webkit-animation-delay': (i * 0.1) + 's'
            })
        })
    })
</script>
</html>
