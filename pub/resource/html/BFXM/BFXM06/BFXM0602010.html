<!DOCTYPE html>
<html lang="ko">
<head>
<!-- 공통 meta -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>하나은행</title>
<!-- 공통 css -->
<link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/bank.css" type="text/css">
<!-- Hana FX market CSS -->
<link rel="stylesheet" href="../../../../resource/css/fxmarket.css" type="text/css">
</head>
<body>
<div id="wrap" class="wrap">
    <!-- header -->
    <div id="header" class="app-header">
        <button class="app-header__button app-header__button--back" title="이전 화면"></button>
        <h1 class="app-header__title">FX마켓 계좌관리</h1>
        <button class="app-header__button app-header__button--hamburger" title="전체 메뉴"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main fxmarket">
        <div class="fx-account">
            <div class="tit-small">원화계좌</div>
            <div class="container">
                <div class="button-select">
                    <button type="button" class="button button-select__item button-select__item--bank button-select__item--icon-bank button-select__item--icon-bank02" title="계좌 선택">
                        <img src="../../../../resource/images/symbols/ba_005.png" alt="하나은행">
                        <strong class="bank-name">급여하나통장</strong>
                        <span class="bank-number eng">746 - 234567 - 03000</span>
                        <span class="withdraw-box">
                            <strong class="withdraw-box__title">출금가능금액 </strong>
                            <span class="withdraw-box__value"><span class="eng">155,000</span>원</span>
                        </span>
                    </button>
                </div>
            </div>
            <div class="tit-small">외화계좌</div>
            <div class="container">
                <div class="button-select">
                    <button type="button" class="button button-select__item button-select__item--bank button-select__item--icon-bank button-select__item--icon-bank02" title="계좌 선택">
                        <img src="../../../../resource/images/symbols/ba_005.png" alt="하나은행">
                        <strong class="bank-name">하나밀리언달러투자</strong>
                        <span class="bank-number eng">746 - 234567 - 03000</span>
                        <span class="withdraw-box">
                            <strong class="withdraw-box__title">출금가능금액 </strong>
                            <span class="withdraw-box__value">
                                <span class="eng block">USD 100</span>
                            </span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- //Content -->
    <!-- footer -->
    <div id="footer" class="app-footer app-footer--button">
        <div class="button-wrap">
            <button type="button" class="button button--positive">확인</button><!--to.개발 | 비활성화 button button--disabled 활성화 button button--positive-->
        </div>
    </div>
    <!-- //footer -->
</div>
<!-- 공통 script -->
<script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
<script src="../../../../resource/library/slick/slick.js"></script>
<script src="../../../../resource/library/dnd/touch-dnd.js"></script>
<script src="../../../../resource/js/ui/pualugin.js"></script>
<script src="../../../../resource/js/ui/common.js"></script>
</body>
</html>
