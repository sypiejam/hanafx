<!DOCTYPE html>
<html lang="ko">
<head>
<!-- 공통 meta -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>하나은행</title>
<!-- 공통 css -->
<link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/bank.css" type="text/css">
<!-- Hana FX market CSS -->
<link rel="stylesheet" href="../../../../resource/css/fxmarket.css" type="text/css">
<style>    
/* 마이페이지 - 마이커뮤니티 */
.fx-mycommunity {margin-top:0 !important;}
.fx-mycommunity__item {position:relative;display:block;}
.fx-mycommunity__item + .fx-mycommunity__item {margin-top:1.25rem;}
.fx-mycommunity__img {overflow:hidden;position:relative;display:block;height:200px;border:1px solid #ececee;border-radius:0.6875rem;}
.fx-mycommunity__img img {position:absolute;top:50%;-webkit-transform:translateY(-50%);transform:translateY(-50%);}
.fx-mycommunity__btn {position:absolute;top:0;right:0;display:block;padding:0.813rem;}
.fx-mycommunity__btn .icon-delete {width:1.125rem;height:1.125rem;background-size:80% auto;}

</style>
</head>
<body>
<div id="wrap" class="wrap">
    <!-- header -->
    <div id="header" class="app-header">
        <button class="app-header__button app-header__button--back" title="이전 화면"></button>
        <h1 class="app-header__title">마이커뮤니티</h1>
        <button class="app-header__button app-header__button--hamburger" title="전체 메뉴"></button>
    </div>
    <!-- //header -->

    <div id="content" class="app-main app-main--without-footer fxmarket">
        <!-- <div class="background-gray pdb0">
            <div class="tit-default">내가 자랑한 게시글</div>
            <hr class="spacer">
        </div> -->
    
        <div data-sticky="normal">
            <div class="search-list">
                <div class="text-guide-sub">총 <span class="eng">50</span>건</div>
                <div class="search-list__filter">
                    <button type="button" class="view-period" title="조회기간 선택" data-element="modal__open" data-target="#layerPop">
                        <span class="view-period__text">
                            <span>3개월</span>
                        </span>
                        <i class="view-period__button"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 조회 결과 내용 있을시 -->
        <div class="fx-mycommunity">
            <div class="request-list__item">
                <div class="request-list__item-header">
                    <div class="request-list__item-name">2022.02.25</div>
                </div>
                <div class="request-list__detail">
                    <ul class="fx-mycommunity-wrap">
                        <li class="fx-mycommunity__item">
                            <div class="fx-boast-cont">
                                <div class="fx-boast__tit fx-boast__tit--toptrader">
                                    <em class="offscreen">탑트레이더</em>
                                </div>
                                <span class="fx-boast__img fx-boast__img--toptrader" aria-hidden="true"></span>
                                <div class="inner-txt align-center">
                                    <strong class="fx-boast__txt">따라올테면 따라와봐.</strong>
                                    <span class="fx-boast__subtxt">나의 랭킹 <em class="num">156</em>위</span>
                                </div>
                                <p class="fx-boast__mymemo">
                                    <span>따라올려면 따라와봐 나의 랭킹 부럽지</span>
                                </p>
                            </div>
                            <button class="fx-mycommunity__btn" title="삭제하기" type="button"><i class="icon-delete" aria-hidden="true"></i></button>
                        </li>
                        <li class="fx-mycommunity__item">
                            <div class="fx-boast-cont">
                                <div class="fx-boast__tit fx-boast__tit--forecast">
                                    <em class="offscreen">환율예측</em>
                                </div>
                                <span class="fx-boast__img fx-boast__img--forecast" aria-hidden="true"></span>
                                <div class="inner-txt align-center">
                                    <strong class="fx-boast__txt">비트코인 물럿거라!</strong>
                                    <span class="fx-boast__subtxt">나의 예지력 <em class="num">90</em>%</span>
                                </div>
                                <p class="fx-boast__mymemo">
                                    <span>비트코인 물럿거라</span>
                                </p>
                            </div>
                            <button class="fx-mycommunity__btn" title="삭제하기" type="button"><i class="icon-delete" aria-hidden="true"></i></button>
                        </li>
                        
                    </ul>
                </div>
            </div>
            <div class="request-list__item">
                <div class="request-list__item-header">
                    <div class="request-list__item-name">2022.02.24</div>
                </div>
                <div class="request-list__detail">
                    <ul class="fx-mycommunity-wrap">
                        <li class="fx-mycommunity__item">
                            <div class="fx-boast-cont">
                                <div class="fx-boast__tit fx-boast__tit--challenge">
                                    <em class="offscreen">챌린지</em>
                                </div>
                                <span class="fx-boast__img fx-boast__img--challenge" aria-hidden="true"></span>
                                <div class="inner-txt align-center">
                                    <span class="fx-boast__subtxt">누적거래금액</span>
                                    <strong class="fx-boast__txt"><em>USD</em> <em>50,000</em> 이상 달성</strong>
                                </div>
                                <!-- 관리자가 OFF 처리한 경우 -->
                                <p class="fx-boast__mymemo fx-boast__mymemo--off">
                                    <span>관리자에 의해 노출되지 않는 메시지입니다.</span>
                                </p>
                                <!-- //관리자가 OFF 처리한 경우 -->
                            </div>
                            <button class="fx-mycommunity__btn" title="삭제하기" type="button"><i class="icon-delete" aria-hidden="true"></i></button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- //조회 결과 내용 있을시 -->
        <div class="container">
            <div class="button-contained-wrap">
                <button type="button" class="button-contained-full button-contained-full--white">더보기</button>
            </div>
        </div>

        <!-- 조회 결과 내용 없을시 -->
        <div class="container mgt0">
            <div class="no-data">
                <p class="no-data__result">조회내역이 없습니다.</p>
            </div>
        </div>
        <!-- //조회 결과 내용 없을시 -->
    </div>
</div>

<div id="layerPop" class="modal modal--slide" data-element="modal__element">
    <div class="modal__container modal__container--interval" data-element="modal__element-container">
        <div class="modal__header modal__header--border">
            <h1 class="modal__header--title">조회조건</h1>
        </div>
        <div class="modal__contents modal__contents--modi">
            <div class="tit-small">조회기간</div>
            <div class="container container--full">
                <div class="date-wrap">
                    <span class="date-wrap__item">
                        <input type="radio" id="dateSelect1" name="dateSelect" class="date-wrap__radio">
                        <label for="dateSelect1" class="date-wrap__label">1개월</label>
                    </span>
                    <span class="date-wrap__item">
                        <input type="radio" id="dateSelect2" name="dateSelect" class="date-wrap__radio" checked>
                        <label for="dateSelect2" class="date-wrap__label">3개월</label>
                    </span>
                    <span class="date-wrap__item">
                        <input type="radio" id="dateSelect3" name="dateSelect" class="date-wrap__radio">
                        <label for="dateSelect3" class="date-wrap__label">6개월</label>
                    </span>
                    <span class="date-wrap__item">
                        <input type="radio" id="dateSelect4" name="dateSelect" class="date-wrap__radio">
                        <label for="dateSelect4" class="date-wrap__label">12개월</label>
                    </span>
                </div>
            </div>
            <div class="container container--full">
                <div class="input-wrap">
                    <div class="input">
                        <!--
                            * 오류시 class="input input--error"
                            * 데이터가 초기에 자동으로 입력되어 있을때 class="input input--on"
                        -->
                        <div class="input__inner">
                            <input type="text" id="viewText03" class="input__element input-date" title="조회기간 시작일" value="2022-03-10" readonly>
                            <button type="button" class="input__calendar-button" aria-label="조회기간 시작일 선택"></button>
                        </div>
                    </div>
                    <i class="input__optional">-</i>
                    <div class="input">
                        <!--
                            * 오류시 class="input input--error"
                            * 데이터가 초기에 자동으로 입력되어 있을때 class="input input--on"
                        -->
                        <div class="input__inner">
                            <input type="text" id="viewText04" class="input__element input-date" title="조회기간 종료일" value="2022-06-09" readonly>
                            <button type="button" class="input__calendar-button" aria-label="조회기간 종료일 선택"></button>
                        </div>
                    </div>
                </div>
                <!-- 에러 메시지 -->
                <p class="input__error" aria-live="assertive">에러메시지</p>
            </div>
        </div>
        <div class="button-fixed">
            <div class="button-wrap">
                <button type="button" class="button button--negative button--span3" data-element="modal__close">취소</button>
                <button type="button" class="button button--positive">확인</button>
            </div>
        </div>
        <button class="modal__btn--close" type="button" data-element="modal__close" title="닫기"></button>
    </div>
</div>

<!-- 공통 script -->
<script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
<script src="../../../../resource/library/slick/slick.js"></script>
<script src="../../../../resource/library/dnd/touch-dnd.js"></script>
<script src="../../../../resource/js/ui/pualugin.js"></script>
<script src="../../../../resource/js/ui/common.js"></script>
</body>
</html>
