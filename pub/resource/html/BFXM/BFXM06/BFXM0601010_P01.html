<!DOCTYPE html>
<html lang="ko">
<head>
<!-- 공통 meta -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>하나은행</title>
<!-- 공통 css -->
<link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/bank.css" type="text/css">
<!-- Hana FX market CSS -->
<link rel="stylesheet" href="../../../../resource/css/fxmarket.css" type="text/css">
</head>
<body>
<div id="wrap" class="wrap">
    <!-- header -->
    <div id="header" class="app-header">
        <button class="app-header__button app-header__button--back" title="이전 화면"></button>
        <h1 class="app-header__title">마이페이지</h1>
        <button class="app-header__button app-header__button--hamburger" title="전체 메뉴"></button>
    </div>
    <!-- //header -->

    <!-- Content -->
    <div id="content" class="app-main fxmarket">
        <div class="container">
            <div class="button-wrap">
                <button type="button" class="button button--positive" data-element="modal__open" data-target="#BFXM0601010_P02">닉네임 변경하기</button>
            </div>
        </div>

        <div id="BFXM0601010_P02" class="modal modal--confirm is-open" data-element="modal__element">
            <div class="modal__container modal__container--interval" data-element="modal__element-container">
                <div class="modal__header">
                    <strong class="modal__header--title">닉네임 변경하기</strong>
                </div>
                <div class="modal__contents pab0">
                    <p class="fx-nickname__modaltit">변경할 닉네임을 입력해주세요.</p>
                    <div class="fx-nickname">
                        <div class="input input--error input--on">
                            <!--
                                * 닉네임 사용 가능시 class="input input__guide-text"
                                * 오류시 class="input input--error"
                                * 데이터가 초기에 자동으로 입력되어 있을때 class="input input--on"
                            -->
                            <div class="input__inner">
                                <input type="text" id="inputText01" class="input__element" title="3~10자 이내 입력" placeholder="3~10자 이내 입력" value="다동한외빌딩큰손개미">
                                <label for="inputText01" class="input__label" aria-hidden="true">닉네임</label>
                                <button type="button" class="input__remove-button" title="텍스트삭제" style="display: none;"></button>
                                <button type="button" class="input__find-button" aria-label="중복확인">중복확인</button>
                            </div>
                            <p class="input__guide-text--green" aria-live="assertive">사용 가능한 닉네임 입니다.</p>
                            <!-- 에러 메시지 -->
                            <!-- <p class="input__error" aria-live="assertive">3~10자 이내 입력해주세요.</p>
                            <p class="input__error" aria-live="assertive">이미 사용하고 있는 닉네임 입니다.</p>
                            <p class="input__error" aria-live="assertive">닉네임 중복확인 해주세요.</p> -->
                            <p class="input__error" aria-live="assertive">영문, 특수문자, 연속된 숫자, 부정확한 단어는 사용할 수 없습니다.</p>
                        </div>
                        <div class="input__guide-text">
                            <span>0</span>/10
                        </div>
                    </div>
                </div>
                <div class="button-wrap">
                    <button type="button" class="button button--negative button--span3" data-element="modal__close">취소</button>
                    <button type="button" class="button button--positive">변경하기</button>
                </div>
                <button class="modal__btn--close" type="button" data-element="modal__close" title="닫기"></button>
            </div>
        </div>
    </div>
    <!-- //Content -->
</div>

<!-- 공통 script -->
<script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
<script src="../../../../resource/library/slick/slick.js"></script>
<script src="../../../../resource/library/dnd/touch-dnd.js"></script>
<script src="../../../../resource/js/ui/pualugin.js"></script>
<script src="../../../../resource/js/ui/common.js"></script>
</body>
</html>
