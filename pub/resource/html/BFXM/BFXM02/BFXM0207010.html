<!DOCTYPE html>
<html lang="ko">
<head>
<!-- 공통 meta -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>하나은행</title>
<!-- 공통 css -->
<link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/bank.css" type="text/css">
<!-- Hana FX market CSS -->
<link rel="stylesheet" href="../../../../resource/css/fxmarket.css" type="text/css">
</head>
<body>
<div id="wrap" class="wrap">
    <!-- header -->
    <div id="header" class="app-header">
        <button class="app-header__button app-header__button--back" title="이전 화면"></button>
        <h1 class="app-header__title">출석이벤트</h1> <!-- 2022-04-15 타이틀변경 (SB_v1.0.04) -->
        <button class="app-header__button app-header__button--home" title="메인화면"></button>
        <button class="app-header__button app-header__button--hamburger" title="전체메뉴"></button>
    </div>
    <!-- //header -->
    <!-- content -->
    <div id="content" class="app-main app-main--without-footer fxmarket">
        <!-- 부가서비스 : 출석체크 -->
        <div class="fx-service fx-attend">
            <div class="container">
                <!-- 2022-04-15 마크업 삭제 (SB_v1.0.04) -->
                <!-- <div class="fx-attend__title">
                    <strong class="offscreen">출첵이벤트</strong>
                </div> -->
                <p class="fx-attend__desc">출석체크 이벤트 당첨시 <br><em class="color-green">최고 환율(Spread)우대</em>를 받을 수 있는 <br><em class="color-green">FX부스터를 증정</em>합니다.</p><!-- 2022-04-15 문구변경 (SB_v1.0.04) -->
            </div>
            <div class="container">
                <div class="fx-attend-visual" aria-hidden="true">
                    <span class="ani-circle"></span>
                    <div class="ani-rocket-wrap">
                        <div class="ani-rocket">
                            <span class="ani-rocket-main"></span>
                        </div>
                    </div>
                    <div class="ani-smoke-wrap">
                        <span class="ani-smoke ani-smoke-center"></span>
                        <span class="ani-smoke ani-smoke-left"></span>
                        <span class="ani-smoke ani-smoke-right"></span>
                    </div>
                </div>
            </div>
            <div class="container align-center">
                <strong class="text-header no-border">FX부스터</strong> <!-- 2022-04-15 문구변경 (SB_v1.0.04) -->
                <span class="text-guide eng block">2022.04.25(09:00~15:30)</span><!-- 2022-05-26 텍스트 수정(SB_v1.2) : 프리테스트 #291841 -->
            </div>
            <hr class="content-devider mgt100" aria-hidden="true"> <!-- 2022-04-15 클래스 변경 mgt100 (SB_v1.0.04) -->
            <div class="container">
                <div class="guide-wrap guide-wrap--notoggle mgt90">
                    <div class="guide-title">이용안내</div>
                    <div class="guide-panel">
                        <!-- 2022-04-15 이용안내 문구수정 (SB_v1.0.04) -->
                        <ul class="guide-list guide-list--large color-999">
                            <li class="guide-list__item">FX마켓을 방문한 손님(09:00~14:30)에게 매일 랜덤으로 제공합니다.</li><!-- 2022-05-26 텍스트 수정(SB_v1.2) : 프리테스트 #291841 -->
                            <li class="guide-list__item">FX부스터는 거래한도 내에서 사용가능하며 즉시거래(외화바꾸기 포함)에 한합니다.(예약거래 제외) </li> <!-- 2022-04-19 문구수정 -->
                            <li class="guide-list__item">당첨일(09:00~15:30) 거래에 한하여 적용되며 경과시 소멸됩니다.</li><!-- 2022-05-26 텍스트 수정(SB_v1.2) : 프리테스트 #291841 -->
                            <li class="guide-list__item">거래시 최고 환율(Spread) 우대율이 자동 적용됩니다.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- //부가서비스 : 출석체크 -->
    </div>
    <!-- //content -->
</div>
<!-- 공통 script -->
<script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
<script src="../../../../resource/library/slick/slick.js"></script>
<script src="../../../../resource/library/dnd/touch-dnd.js"></script>
<script src="../../../../resource/js/ui/pualugin.js"></script>
<script src="../../../../resource/js/ui/common.js"></script>
</body>
</html>
