<body>
<div class="modal-full modal-tutorial">
    <div class="modal__header">
        <h1 class="modal__header--title">FX마켓 가이드</h1>
    </div>
    <div class="modal__contents">
        <!-- 2022-05-12 마크업 위치 변경 -->
        <div class="tutorial-skip">
            <button type="button" class="btn-skip">건너뛰기</button>
        </div>
        <!-- // 2022-05-12 마크업 위치 변경 -->
        <div class="tutorial-slider">
            <div class="tutorial-slider__item tutorial-slider__item--guide01">

                    <div class="tutorial-content">

                                <span class="block"><em class="color-green">FX부스터</em>로</span>

                            </p>

                        </div>
                        <div class="tutorial-body" aria-hidden="true">
                            <img src="../../../../resource/images/fxmarket/img_tutorial_guide01.png" alt="" class="img-base">
                            <div class="fx-attend-visual" aria-hidden="true">

                                    <div class="ani-rocket">
                                        <span class="ani-rocket-main"></span>
                                    </div>
                                </div>
                                <div class="ani-smoke-wrap">
                                    <span class="ani-smoke ani-smoke-center"></span>

                                    <span class="ani-smoke ani-smoke-right"></span> -->
                                    <!-- // 2022-05-12 마크업 삭제 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tutorial-slider__item tutorial-slider__item--guide02">
                <div class="tutorial-container">
                    <div class="tutorial-content">
                        <div class="tutorial-header">
                            <!-- 2022-05-12 문구변경 -->
                            <p class="tutorial-text">
                                <span class="block"><em class="color-green">우대된 환율을</em> 확인하고</span>
                                <span class="block"><span class="color-green">금액만 입력</span>하면 준비 끝!</span>
                            </p>
                            <!-- // 2022-05-12 문구변경 -->
                        </div>
                        <div class="tutorial-body" aria-hidden="true">
                            <img src="../../../../resource/images/fxmarket/img_tutorial_guide02.png" alt="" class="img-base">
                            <img src="../../../../resource/images/fxmarket/img_tutorial_guide02_txt1.png" alt="" class="img-absol img-absol-txt1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="tutorial-slider__item tutorial-slider__item--guide03">
                <div class="tutorial-container">
                    <div class="tutorial-content">
                        <div class="tutorial-header">
                            <!-- 2022-05-12 문구변경 -->
                            <p class="tutorial-text">
                                <span class="block">달러 장보기 완료!</span>
                                <span class="block"><span class="color-green">FX커뮤니티</span>에 자랑해봐요.</span>
                            </p>
                            <!-- // 2022-05-12 문구변경 -->
                        </div>
                        <div class="tutorial-body" aria-hidden="true">
                            <img src="../../../../resource/images/fxmarket/img_tutorial_guide03.png" alt="" class="img-base">
                            <img src="../../../../resource/images/fxmarket/img_tutorial_guide03_txt1.png" alt="" class="img-absol img-absol-txt1">

                        </div>

            <div class="tutorial-slider__item tutorial-slider__item--guide04">
                <div class="tutorial-container">

                            <p class="tutorial-text">

                        </div>
                        <div class="tutorial-body" aria-hidden="true">
                            <img src="../../../../resource/images/fxmarket/img_tutorial_guide04.png" alt="" class="img-base">
                            <img src="../../../../resource/images/fxmarket/img_tutorial_guide04_emoji.png" alt="" class="img-absol img-absol-emoji">
                            <img src="../../../../resource/images/fxmarket/img_tutorial_guide04_eight.png" alt="" class="img-absol img-absol-eight">

                                    <span class="heart heart3"></span>

                            </div>
                        </div>

            </div>
            <div class="tutorial-slider__item tutorial-slider__item--guide05">
                <div class="tutorial-container">
                    <div class="tutorial-content">
                        <div class="tutorial-header">
                            <p class="tutorial-text">
                                <span class="block"><em class="color-green">챌린지를 달성</em>하면</span>
                                <span class="block">FX배지를 받아요.</span>
                            </p>
                        </div>
                        <div class="tutorial-body" aria-hidden="true">
                            <img src="../../../../resource/images/fxmarket/img_tutorial_guide05.png" alt="" class="img-base">
                            <img src="../../../../resource/images/fxmarket/img_tutorial_guide05_txt1.png" alt="" class="img-absol img-absol-txt1">
                            <img src="../../../../resource/images/fxmarket/img_tutorial_guide05_badge.png" alt="" class="img-absol img-absol-badge">
                            <span class="tutorial-motion"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tutorial-slider__item tutorial-slider__item--guide06">
                <div class="tutorial-container">
                    <div class="tutorial-content">
                        <div class="tutorial-header">
                            <p class="tutorial-text">
                                <span class="block"><em class="color-green">FX마켓 거래</em>도 하고</span>
                                <span class="block"><em class="color-green">즐거운 혜택</em>도 받아보세요.</span>
                            </p>
                        </div>
                        <div class="tutorial-body" aria-hidden="true"> <!-- 2022-05-11  aria-hidden="true" 추가 -->
                            <div class="tutorial-motion">
                                <span class="ani-dollar-1"></span>
                                <span class="ani-cart">
                                    <i class="ani-pocket"></i>
                                    <i class="ani-dollar-2"></i>
                                    <i class="ani-dollar-3"></i>
                                    <i class="ani-basket"></i>
                                    <i class="ani-tire-1"></i>
                                    <i class="ani-tire-2"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

    <div class="button-fixed">
        <div class="button-wrap">
            <button type="button" class="button button--positive">FX마켓 시작하기</button>
        </div>
    </div>
    <button class="modal__btn--close" type="button" title="닫기"></button>
</div>

<!-- 공통 script -->
<script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
<script src="../../../../resource/library/slick/slick.js"></script>
<script src="../../../../resource/library/dnd/touch-dnd.js"></script>
<script src="../../../../resource/js/ui/pualugin.js"></script>
<script src="../../../../resource/js/ui/common.js"></script>
<script>
$(function(){
    var slider = $('.tutorial-slider');
    var slideLen = $('.tutorial-slider__item').length - 1;
    var tutorialguide = {
        guide03 : function(){
            $('.hearts-animations').removeClass('is-active');
        },
        guide04 : function(){
            $('.hearts-animations .heart').each(function(idx,heart){
                $(heart).css({
                    'animation-delay':(0.5 + idx * 0.1) + 's',
                    '-webkit-animation-delay':(0.5 + idx * 0.1) + 's'
                })
            })
            $('.hearts-animations').addClass('is-active');
        },
        guide05 : function(){
            $('.hearts-animations').removeClass('is-active');
            $('.tutorial-slider .slick-arrow, .tutorial-slider .slick-dots, .tutorial-skip').show();
            $('.modal-tutorial .button-fixed').css({'zIndex': -1, opacity:0});
        },
        guide06 : function(){
            $('.tutorial-slider .slick-arrow, .tutorial-slider .slick-dots, .tutorial-skip').hide();
            $('.modal-tutorial .button-fixed').css({'zIndex': 1, opacity:1});
        }
    }
    
    $('.tutorial-skip .btn-skip').on('click', function(){
        slider.slick('slickGoTo', slideLen);
    });

    slider.slick({
        slidesToScroll:1,
        slidesToShow:1,
        arrows:true,
        dots:true,
        swipeToSlide:true,
    })

    slider.on({
        beforeChange :function(event,slick,cur,next){
            switch(next){
                case 0:
                    break;
                case 1:
                    break;
                case 2:
                    tutorialguide.guide03();
                    break;
                case 3:
                    tutorialguide.guide04();
                    break;
                case 4:
                    tutorialguide.guide05();
                    break;
                case 5:
                    tutorialguide.guide06();
                    break;
            }
        }
    });
})
</script>
</body>
</html>
