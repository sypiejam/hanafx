<!-- 공통 script -->
<script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
<script src="../../../../resource/library/slick/slick.js"></script>
<script src="../../../../resource/library/dnd/touch-dnd.js"></script>
<script src="../../../../resource/js/ui/pualugin.js"></script>
<script src="../../../../resource/js/ui/common.js"></script>
<script>
$(function(){
    var slider = $('.tutorial-slider');
    var slideLen = $('.tutorial-slider__item').length - 1;
    var tutorialguide = {
        guide03 : function(){
            $('.hearts-animations').removeClass('is-active');
        },
        guide04 : function(){
            $('.hearts-animations .heart').each(function(idx,heart){
                $(heart).css({
                    'animation-delay':(0.5 + idx * 0.1) + 's',
                    '-webkit-animation-delay':(0.5 + idx * 0.1) + 's'
                })
            })
            $('.hearts-animations').addClass('is-active');
        },
        guide05 : function(){
            $('.hearts-animations').removeClass('is-active');
            $('.tutorial-slider .slick-arrow, .tutorial-slider .slick-dots, .tutorial-skip').show();
            $('.modal-tutorial .button-fixed').css({'zIndex': -1, opacity:0});
        },
        guide06 : function(){
            $('.tutorial-slider .slick-arrow, .tutorial-slider .slick-dots, .tutorial-skip').hide();
            $('.modal-tutorial .button-fixed').css({'zIndex': 1, opacity:1});
        }
    }
    
    $('.tutorial-skip .btn-skip').on('click', function(){
        slider.slick('slickGoTo', slideLen);
    });

    slider.slick({
        slidesToScroll:1,
        slidesToShow:1,
        arrows:true,
        dots:true,
        swipeToSlide:true,
    })

    slider.on({
        beforeChange :function(event,slick,cur,next){
            switch(next){
                case 0:
                    break;
                case 1:
                    break;
                case 2:
                    tutorialguide.guide03();
                    break;
                case 3:
                    tutorialguide.guide04();
                    break;
                case 4:
                    tutorialguide.guide05();
                    break;
                case 5:
                    tutorialguide.guide06();
                    break;
            }
        }
    });
})
</script>
