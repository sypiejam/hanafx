<script>
$(function(){
    var slider = $('.tutorial-slider');
    var slideLen = $('.tutorial-slider__item').length - 1;
        

    slider.slick({
        slidesToScroll: 1,
        slidesToShow: 1,
        arrows: true,
        dots: true,
        swipeToSlide: true,
    })
  
    slider.init(function(event, slick){
        spanMaker(0);
    });

    slider.on({
        beforeChange : function(event,slick,cur,next){
            var dir = slick.currentDirection;
            if(cur == 0 && next == 0 && dir !== 0){
                return false;
            } else if(cur == slideLen && next == slideLen){
                return false;
            } else {
                $('.tutorial-text span').removeAttr('style');
            }
            spanMaker(next);
            
        },
        afterChange : function(event,slick,cur){
            switch(cur){
                case 0:
                    break;
                case 1:
                    break;
                case 2:
                    heartRemove();
                    break;
                case 3:
                    heartActive();
                    break;
                case 4:
                    heartRemove();
                    break;
                case 5:
                    break;
            }
        }
    });

    $('.btn-skip').on('click', function(){
        slider.slick('slickGoTo', slideLen);
    })

    function spanMaker(idx){
        var target = $('.tutorial-slider .slick-slide').eq(idx).find('.tutorial-text');
        target.each(function(i,el){
            var text = $(el).text().split('');
            for(var i =0 ; i< text.length; i ++){ 
                var time = (text.length - i) * 50;
                $(el).find("span:eq("+ i +")").css( {
                    "-webkit-animation" : "anim 3s "+ time + "ms 1 cubic-bezier(0.4, 0, 0.2, 1) both", 
                    "animation": "anim 3s "+ time + "ms 1 cubic-bezier(0.4, 0, 0.2, 1) both" 
                });
            }
        })
    }

    function heartActive(){
        $('.hearts-animations .heart').each(function(idx,heart){
            $(heart).css({
                'animation-delay': (idx * 0.1) + 's',
                '-webkit-animation-delay': (idx * 0.1) + 's'
            })
        })
        $('#fxCommLike14').prop('checked', true);
        $('.hearts-animations').addClass('is-active');
    }

    function heartRemove(){
        $('#fxCommLike14').prop('checked', false);
        $('.hearts-animations').removeClass('is-active');
    }


})
</script>
