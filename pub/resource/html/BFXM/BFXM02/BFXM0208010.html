<script>
    // 삼성닷컴 소스 줍줍
    $(function () {
        $("#countDown").each(function (i) {
            if ($(this).attr("id") != "") {
                var id = $(this).attr("id");
                var id2 = id;
                id2 = setInterval(function () {
                    showCarouselCountdown(id, id2, $("#" + id).data("dt"), $("#" + id).data("hr"), $("#" + id).data("mn"));
                }, 1000);
            }
        });
    });

    function showCarouselCountdown(targetId, timerId, dt, hr, mn) {
        try {
            var _second = 1000;
            var _minute = _second * 60;
            var _hour = _minute * 60;
            var _day = _hour * 24;
            var date = dt.split("-");
            var targetDate = new Date(Number(date[0]), Number(date[1]) - 1, Number(date[2]), Number(hr), Number(mn), 00);
            var now = new Date().getTime();
            var distDt = targetDate.getTime() - now;
            var htmlText = '';

            var days = "00";
            var hours = "00";
            var minutes = "00";
            var seconds = "00";
            if (distDt < 0) {
                clearInterval(timerId);
                $("#" + targetId).remove();
            }
            else {
                days = Math.floor(distDt / _day);
                days = (days < 10) ? "0" + days : days;
                hours = Math.floor((distDt % _day) / _hour);
                hours = (hours < 10) ? "0" + hours : hours;
                minutes = Math.floor((distDt % _hour) / _minute);
                minutes = (minutes < 10) ? "0" + minutes : minutes;
                seconds = Math.floor((distDt % _minute) / _second);
                seconds = (seconds < 10) ? "0" + seconds : seconds;

                htmlText += '<div class="fx-countdown__unit--dd">';
                htmlText += '    <span class="fx-countdown__num">' + days + '</span>';
                htmlText += '    <span class="fx-countdown__txt">일</span>';
                htmlText += '</div>';
                htmlText += '<div class="fx-countdown__unit--hh">';
                htmlText += '    <span class="fx-countdown__num">' + hours + '</span>';
                htmlText += '    <span class="fx-countdown__txt">시간</span>';
                htmlText += '</div>';
                htmlText += '<i class="fx-countdown__colon" aria-hidden="true"></i>';
                htmlText += '<div class="fx-countdown__unit--mm">';
                htmlText += '    <span class="fx-countdown__num">' + minutes + '</span>';
                htmlText += '    <span class="fx-countdown__txt">분</span>';
                htmlText += '</div>';
                htmlText += '<i class="fx-countdown__colon" aria-hidden="true"></i>';
                htmlText += '<div class="fx-countdown__unit--ss">';
                htmlText += '    <span class="fx-countdown__num">' + seconds + '</span>';
                htmlText += '    <span class="fx-countdown__txt">초</span>';
                htmlText += '</div>';

                $("#" + targetId).html(htmlText);
            }
        } catch (e) {
            clearInterval(timerId);
        }
    }
</script>
