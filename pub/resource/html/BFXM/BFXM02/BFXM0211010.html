<script>
    $(function () {
        $('.fx-commicon__input').on('change', function(){
            var state = $(this).prop('checked');
            if(state){
                $('.hearts-animations').addClass('is-active');
            } else {
                $('.hearts-animations').removeClass('is-active');
            }
        });
        $('.hearts-animations .heart').each(function(i,el){
            $(el).css({
                'animation-delay': (i * 0.1) + 's',
                '-webkit-animation-delay': (i * 0.1) + 's'
            })
        })
    })
</script>
