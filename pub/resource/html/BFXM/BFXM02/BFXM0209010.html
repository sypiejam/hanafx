<!DOCTYPE html>
<html lang="ko">
<head>
<!-- 공통 meta -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>하나은행</title>
<!-- 공통 css -->
<link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/bank.css" type="text/css">
<!-- Hana FX market CSS -->
<link rel="stylesheet" href="../../../../resource/css/fxmarket.css" type="text/css">
</head>
<body>
<div id="wrap" class="wrap">
    <!-- header -->
    <div id="header" class="app-header">
        <button class="app-header__button app-header__button--back" title="이전 화면"></button>
        <h1 class="app-header__title">FX챌린지</h1> <!-- 2022-05-02 타이틀 수정 -->
        <button class="app-header__button app-header__button--home" title="메인화면"></button>
        <button class="app-header__button app-header__button--hamburger" title="전체메뉴"></button>
    </div>
    <!-- //header -->
    <!-- content -->
    <div id="content" class="app-main app-main--without-footer fxmarket">
        <!-- 부가서비스 : 챌린지 -->
        <div class="fx-service fx-challenge">
            <div class="fx-service__keyvisual fx-service__keyvisual--challenge">
                <!-- 2022-05-02 keyvisual 수정 -->
                <div class="fx-keyvisual-txtbox">
                    <strong class="fx-keyvisual__label">챌린지 미션 달성하면<br><span class="color-green">FX배지 득템</span></strong>
                    <p class="fx-keyvisual__keytxt">#거래하기 #환율맞추기 #커뮤니티</p>
                </div>
                <div class="fx-keyvisual-img fx-challenge-img" aria-hidden="true">
                    <span class="ani-golfer"><i class="ani-obj ani-shot"></i></span>
                    <span class="ani-obj ani-note"></span>
                    <span class="ani-obj ani-star-1"></span>
                    <span class="ani-obj ani-star-2"></span>
                    <span class="ani-obj ani-balloon">
                        <span class="ani-arrow">
                            <i class="arrow01"></i>
                            <i class="arrow02"></i>
                            <i class="arrow03"></i>
                        </span>
                    </span>
                </div>
                <!-- // 2022-05-02 keyvisual 수정 -->
            </div>
            
            <div class="container fx-advice">
                <div class="fx-advice-imgbox">
                    <img src="../../../images/fxmarket/img_challenge_advice.png" alt="커뮤니티에 내 배지를 자랑해보세요." class="fx-advice__img"> <!-- 2022-05-02 alt값 수정 -->
                </div>
                <div class="flex mgt100">
                    <div class="row-list__text">
                        <span class="row-list__title">FX마켓 활동정보공개 동의</span> <!-- 2022-05-02 문구수정 -->
                    </div>
                    <div class="row-list__anchor">
                        <label class="switch">
                            <input type="checkbox" title="FX마켓 활동정보공개 동의 설정"> <!-- 2022-05-02 title 수정 -->
                            <span class="switch__toggle" aria-hidden="true"></span>
                        </label>
                    </div>
                </div>
                <p class="row-list__phrase fs16">커뮤니티 및 자랑하기 등 정보 공유를 할 수 있어요.</p>
            </div>
            
            <div class="container fx-activity">
                <hr class="spacer" aria-hidden="true">
                <p class="fx-activity__txt">FX활동(거래,커뮤니티,환율맞추기)에 따라 배지를 받아요.</p> <!-- 2022-05-02 문구수정 -->
                <img src="../../../../resource/images/fxmarket/img_challenge_activity.png" aria-hidden="true" alt="" class="fx-activity__img">
            </div>

            <hr class="content-devider mgt150" aria-hidden="true">
            <div class="container">
                <div class="guide-wrap guide-wrap--notoggle mgt90">
                    <div class="guide-panel">
                        <!-- 2022-05-02 문구수정 -->
                        <ul class="guide-list guide-list--large color-666">
                            <li class="guide-list__item">마이페이지에서 내가 획득한 FX배지를 확인할 수 있어요.</li>
                            <li class="guide-list__item">FX배지는 매년 1월1일 초기화됩니다.</li>
                        </ul>
                        <!-- // 2022-05-02 문구수정 -->
                    </div>
                </div>
            </div>
            
        </div>
        <!-- //부가서비스 : 챌린지 -->
    </div>
    <!-- //content -->
</div>
<!-- 공통 script -->
<script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
<script src="../../../../resource/library/slick/slick.js"></script>
<script src="../../../../resource/library/dnd/touch-dnd.js"></script>
<script src="../../../../resource/js/ui/pualugin.js"></script>
<script src="../../../../resource/js/ui/common.js"></script>
</body>
</html>
