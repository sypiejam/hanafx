<!DOCTYPE html>
<html lang="ko">
<head>
<!-- 공통 meta -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>하나은행</title>
<!-- 공통 css -->
<link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/bank.css" type="text/css">
<!-- Hana FX market CSS -->
<link rel="stylesheet" href="../../../../resource/css/fxmarket.css" type="text/css">
<style>
    .fx-challenge-img {margin-bottom:-1rem;}
    .ani-golfer {display:block;width:11.813rem;height:8.688rem;margin:0 auto;background:url(../../../../resource/images/fxmarket/img_challenge_golfer.png) no-repeat 0 0 / 100%;}
    .ani-note {top:1.5rem;width:1.125rem;height:0.938rem;margin-left:-5.5rem;background:url(../../../../resource/images/fxmarket/img_challenge_note.png) no-repeat 0 0 / 100%;
        -webkit-animation-name: aninote;
        animation-name: aninote;
        animation-duration: 2s;	
        -webkit-animation-duration: 2s;
        -webkit-animation-iteration-count: infinite;
        animation-iteration-count: infinite;
    }
    @keyframes aninote {
        0% {transform: rotate(-4deg) translateY(-2px);}
        50% {transform: rotate(4deg) translateY(2px);}
        100% {transform: rotate(-4deg) translateY(-2px);}
    }
    .ani-star-1 {top:3rem;width:0.625rem;height:0.625rem;margin-left:-6rem;background:url(../../../../resource/images/fxmarket/img_challenge_star1.png) no-repeat 0 0 / 100%;
        -webkit-animation-name: star;
        animation-name: star;
        animation-duration: 2s;	
        -webkit-animation-duration: 2s;
        -webkit-animation-iteration-count: infinite;
        animation-iteration-count: infinite;
    }
    .ani-star-2 {top:3.5rem;width:0.5rem;height:0.5rem;margin-left:-4.8rem;background:url(../../../../resource/images/fxmarket/img_challenge_star2.png) no-repeat 0 0 / 100%;
        -webkit-animation-name: star;
        animation-name: star;
        animation-duration: 2s;	
        -webkit-animation-duration: 2s;
        -webkit-animation-delay: 1s;
        animation-delay: 1s;
        -webkit-animation-iteration-count: infinite;
        animation-iteration-count: infinite;
    }
    @keyframes star {
        0% {-webkit-transform:scale(1);transform:scale(1);opacity:0.7;}
        50% {-webkit-transform:scale(1.4);transform:scale(1.4);opacity:1;}	
	    100% {-webkit-transform:scale(1);transform:scale(1);opacity:0.7;}	
    }
    .ani-balloon {top:-1.5rem;width:2.688rem;height:2.625rem;margin-left:3rem;background:url(../../../../resource/images/fxmarket/img_challenge_balloon.png) no-repeat 0 0 / 100%;
        animation-name: aniballoon;
        -webkit-animation-name: aniballoon;	
        animation-duration: 1.6s;	
        -webkit-animation-duration: 1.6s;
        animation-timing-function: ease-out;	
        -webkit-animation-timing-function: ease-out;	
        visibility: visible !important;		
    }
    @keyframes aniballoon {
        0% {transform: scale(0.3) rotate(6deg) translateX(-30%) translateY(30%);opacity: 0.2;}
        30% {transform: scale(1.03) rotate(-2deg) translateX(2%) translateY(-2%);opacity: 1;}
        45% {transform: scale(0.98) rotate(1deg) translateX(0%) translateY(0%);opacity: 1;}
        60% {transform: scale(1.01) rotate(-1deg) translateX(0%) translateY(0%);opacity: 1;}	
        75% {transform: scale(0.99) rotate(1deg) translateX(0%) translateY(0%);opacity: 1;}
        90% {transform: scale(1.01) rotate(0deg) translateX(0%) translateY(0%);opacity: 1;}	
        100% {transform: scale(1) rotate(0deg) translateX(0%) translateY(0%);opacity: 1;}		
    }
    .ani-arrow {display:block;position:absolute;top:0;right:0;bottom:0;left:0;width:1.5rem;height:1.375rem;margin:auto;transform:rotate(-60deg);-webkit-transform:rotate(-60deg);}
    .ani-arrow [class^="arrow"] {display:block;position:absolute;background-repeat:no-repeat;background-position:center;background-size:100% auto;
        -webkit-mask-position:0 0;
        mask-position:0 0;
        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;
        -webkit-animation-duration:3s;
        animation-duration:3s;
        -webkit-animation-timing-function:linear;
        animation-timing-function:linear;
        -webkit-animation-iteration-count:infinite;
        animation-iteration-count:infinite;
        -webkit-animation-fill-mode:forwards;
        animation-fill-mode:forwards
    }
    .ani-arrow .arrow01 {top:5px;left:0;width:0.75rem;height:0.438rem;background-image:url(../../../../resource/images/fxmarket/img_key_arrow01.png);
        -webkit-mask-image:linear-gradient(90deg, black 80%, transparent);
        mask-image:linear-gradient(90deg, black 80%, transparent);
        -webkit-mask-size:0 100%;
        mask-size:0 100%;
        -webkit-animation-name:resKeyArrow01;
        animation-name:resKeyArrow01
    }
    .ani-arrow .arrow02 {top:6px;left:6px;width:0.438em;height:0.875rem;background-image:url(../../../../resource/images/fxmarket/img_key_arrow02.png);
        -webkit-transform:rotate(8deg);transform:rotate(8deg);
        -webkit-mask-image:linear-gradient(to bottom, black 50%, transparent);
        mask-image:linear-gradient(to bottom, black 50%, transparent);
        -webkit-mask-size:100% 0;
        mask-size:100% 0;
        -webkit-animation-name:resKeyArrow02;
        animation-name:resKeyArrow02
    }
    .ani-arrow .arrow03 {top:9px;right:-4px;width:1.313rem;height:1rem;background-image:url(../../../../resource/images/fxmarket/img_key_arrow03.png);
        -webkit-mask-image:linear-gradient(90deg, black 80%, transparent);
        mask-image:linear-gradient(90deg, black 80%, transparent);
        -webkit-mask-size:0 100%;
        mask-size:0 100%;
        -webkit-animation-name:resKeyArrow03;
        animation-name:resKeyArrow03
    }
    @keyframes resKeyArrow01 {
        0%, 65% {-webkit-mask-size:0 100%;mask-size:0 100%}
        70%, to {-webkit-mask-size:150% 100%;mask-size:150% 100%}
    }
    @keyframes resKeyArrow02 {
        0%, 70% {-webkit-mask-size:100% 0;mask-size:100% 0}
        75%, to {-webkit-mask-size:100% 150%;mask-size:100% 150%}
    }
    @keyframes resKeyArrow03 {
        0%, 75% {-webkit-mask-size:0 100%;mask-size:0 100%}
        80%, to {-webkit-mask-size:150% 100%;mask-size:150% 100%}
    }
</style>
</head>
<body>
<div id="wrap" class="wrap">
    <!-- header -->
    <div id="header" class="app-header">
        <button class="app-header__button app-header__button--back" title="이전 화면"></button>
        <h1 class="app-header__title">FX챌린지</h1> <!-- 2022-05-02 타이틀 수정 -->
        <button class="app-header__button app-header__button--home" title="메인화면"></button>
        <button class="app-header__button app-header__button--hamburger" title="전체메뉴"></button>
    </div>
    <!-- //header -->
    <!-- content -->
    <div id="content" class="app-main app-main--without-footer fxmarket">
        <!-- 부가서비스 : 챌린지 -->
        <div class="fx-service fx-challenge">
            <div class="fx-service__keyvisual fx-service__keyvisual--challenge">
                <!-- 2022-05-02 keyvisual 수정 -->
                <div class="fx-keyvisual-txtbox">
                    <strong class="fx-keyvisual__label">챌린지 미션 달성하면<br><span class="color-green">FX배지 득템</span></strong>
                    <p class="fx-keyvisual__keytxt">#거래하기 #환율맞추기 #커뮤니티</p>
                </div>
                <div class="fx-keyvisual-img fx-challenge-img" aria-hidden="true">
                    <span class="ani-golfer"></span>
                    <span class="ani-obj ani-note"></span>
                    <span class="ani-obj ani-star-1"></span>
                    <span class="ani-obj ani-star-2"></span>
                    <span class="ani-obj ani-balloon">
                        <span class="ani-arrow">
                            <i class="arrow01"></i>
                            <i class="arrow02"></i>
                            <i class="arrow03"></i>
                        </span>
                    </span>
                </div>
                <!-- // 2022-05-02 keyvisual 수정 -->
            </div>
            
            <div class="container fx-advice">
                <div class="fx-advice-imgbox">
                    <img src="../../../images/fxmarket/img_challenge_advice.png" alt="커뮤니티에 내 배지를 자랑해보세요." class="fx-advice__img"> <!-- 2022-05-02 alt값 수정 -->
                </div>
                <div class="flex mgt100">
                    <div class="row-list__text">
                        <span class="row-list__title">FX마켓 활동정보공개 동의</span> <!-- 2022-05-02 문구수정 -->
                    </div>
                    <div class="row-list__anchor">
                        <label class="switch">
                            <input type="checkbox" title="FX마켓 활동정보공개 동의 설정"> <!-- 2022-05-02 title 수정 -->
                            <span class="switch__toggle" aria-hidden="true"></span>
                        </label>
                    </div>
                </div>
                <p class="row-list__phrase fs16">커뮤니티 및 자랑하기 등 정보 공유를 할 수 있어요.</p>
            </div>
            
            <div class="container fx-activity">
                <hr class="spacer" aria-hidden="true">
                <p class="fx-activity__txt">FX활동(거래,커뮤니티,환율맞추기)에 따라 배지를 받아요.</p> <!-- 2022-05-02 문구수정 -->
                <img src="../../../../resource/images/fxmarket/img_challenge_activity.png" aria-hidden="true" alt="" class="fx-activity__img">
            </div>

            <hr class="content-devider mgt150" aria-hidden="true">
            <div class="container">
                <div class="guide-wrap guide-wrap--notoggle mgt90">
                    <div class="guide-panel">
                        <!-- 2022-05-02 문구수정 -->
                        <ul class="guide-list guide-list--large color-666">
                            <li class="guide-list__item">마이페이지에서 내가 획득한 FX배지를 확인할 수 있어요.</li>
                            <li class="guide-list__item">FX배지는 매년 1월1일 초기화됩니다.</li>
                        </ul>
                        <!-- // 2022-05-02 문구수정 -->
                    </div>
                </div>
            </div>
            
        </div>
        <!-- //부가서비스 : 챌린지 -->
    </div>
    <!-- //content -->
</div>
