<!DOCTYPE html>
<html lang="ko">
<head>

<body>
<div id="wrap" class="wrap">
    <!-- header -->
    <div id="header" class="app-header">
        <button class="app-header__button app-header__button--back" title="이전 화면"></button>
        <h1 class="app-header__title">서비스 가입</h1>
        <button class="app-header__button app-header__button--home" title="메인화면"></button>
        <button class="app-header__button app-header__button--hamburger" title="전체메뉴"></button>
    </div>
    <!-- //header -->
    <!-- content -->
    <div id="content" class="app-main fxmarket">
        <div class="fx-serviceinfo">
            <div class="container">
                <div class="fx-serviceinfo-group fx-serviceinfo-group--01">
                    <p class="fx-serviceinfo__text"><em class="bold">여러가지 외화</em>를 <br>쉽게 사고 팔아요</p>
                    <div class="fx-serviceinfo-motion fx-serviceinfo-motion--01" aria-hidden="true">
                        <div class="bg-circle bg-circle--01">
                            <span class="ani-hand-receive"></span><span class="ani-hand-give"></span>
                        </div>
                        <span class="ani-coin-01"></span><span class="ani-coin-02"></span>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="fx-serviceinfo-group fx-serviceinfo-group--02">
                    <p class="fx-serviceinfo__text">하면 할 수록 <em class="bold">높아지는 레벨 <br>낮아지는 수수료</em></p>
                    <div class="fx-serviceinfo-motion fx-serviceinfo-motion--02" aria-hidden="true">
                        <span class="bg-circle bg-circle--02"></span>
                        <div class="ani-coinpiles">
                            <span class="ani-arrow-down"></span>
                            <i class="ani-coinpiles__item ani-coinpiles__item--01"></i>
                            <i class="ani-coinpiles__item ani-coinpiles__item--02"></i>
                            <i class="ani-coinpiles__item ani-coinpiles__item--03"></i>
                            <i class="ani-coinpiles__item ani-coinpiles__item--04"></i>
                            <i class="ani-coinpiles__item ani-coinpiles__item--05"></i>
                        </div>
                        <span class="ani-hand-grab"><span class="ani-arrow-up"></span></span>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="fx-serviceinfo-group fx-serviceinfo-group--03">
                    <p class="fx-serviceinfo__text">딱 <em class="bold">이 시간만!</em> 이 환율! <br>타임세일</p>
                    <div class="fx-serviceinfo-motion fx-serviceinfo-motion--03" aria-hidden="true">
                        <span class="bg-circle bg-circle--03"></span>
                        <div class="ani-coinpop">
                            <i class="ani-coinpop__item ani-coinpop__item--01"></i>
                            <i class="ani-coinpop__item ani-coinpop__item--02"></i>
                            <i class="ani-coinpop__item ani-coinpop__item--03"></i>
                            <i class="ani-coinpop__item ani-coinpop__item--04"></i>
                        </div>
                        <span class="ani-infoclock"></span><span class="ani-infothunder"></span>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="fx-serviceinfo-group fx-serviceinfo-group--04">
                    <p class="fx-serviceinfo__text"><em class="bold">환테크</em>하는 사람은 <br>여기 다 모였다. <br><em class="bold">FX커뮤니티</em></p>
                    <div class="fx-serviceinfo-motion fx-serviceinfo-motion--04" aria-hidden="true">
                        <span class="bg-circle bg-circle--04"></span>
                        <span class="ani-stardori"></span>
                        <span class="ani-emoji ani-emoji--01">
                            <i class="ani-emoji__shadow ani-emoji__shadow--bounce"></i>
                            <i class="fx-commicon__icon--03 ani-emoji__item ani-emoji__item--bounce"></i>
                        </span>
                        <span class="ani-emoji ani-emoji--02">
                            <i class="ani-emoji__shadow ani-emoji__shadow--faces"></i>
                            <span class="ani-emojifaces">
                                <i class="fx-commicon__icon--01 ani-emoji__item ani-emojifaces__front"></i>
                                <i class="fx-commicon__icon--02 ani-emoji__item ani-emojifaces__back"></i>
                            </span>
                        </span>
                        <span class="ani-emoji ani-emoji--03">
                            <i class="ani-emoji__shadow ani-emoji__shadow--bounce"></i>
                            <i class="fx-commicon__icon--04 ani-emoji__item ani-emoji__item--bounce"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //content -->
    <!-- footer -->
    <div id="footer" class="app-footer app-footer--button fx-footer">
        <div class="button-wrap">
            <button type="button" class="button button--positive">가입하기</button><!--to.개발 | 비활성화 button button--disabled 활성화 button button--positive-->
        </div>
    </div>
    <!-- //footer -->
</div>

<script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>

<script>
function addViewportEvent(e, i) {
    var t = "scroll.addViewportEvent load.addViewportEvent resize.addViewportEvent";
    if (e = $.extend({
        parent: window,
        triggerPosition: !1,
        triggerPositionPercent: !1,
        enter: !1,
        leave: !1,
        visiblePercent: !1,
        visible: !1,
        invisible: !1
    }, e || {}),
    "number" == typeof (e.triggerPosition && e.triggerPositionPercent))
        return !0;
    $.fn.extend({
        destroy: function() {
            $(e.parent).off(t)
        }
    });
    return i.each(function(i, r) {
        var n = !1
            , o = !1
            , s = !1
            , g = e.parent;
        $(g).on(t, function() {
            var i = {
                Height: $(r).outerHeight(),
                ViewportHeight: $(g).height(),
                ScrollTop: $(document).scrollTop(),
                OffsetTop: $(r).offset().top
            }
                , t = ((i.ScrollTop + i.ViewportHeight - i.OffsetTop) / i.Height * 100).toFixed(2)
                , l = -((i.ScrollTop - i.OffsetTop - i.Height) / i.Height * 100).toFixed(2)
                , c = i.OffsetTop - i.ScrollTop - e.triggerPosition
                , v = (c / i.ViewportHeight * 100 - e.triggerPositionPercent).toFixed(2);
            o = t >= 0 && l >= 0,
            v >= 50 ? v = 50 : -50 >= v && (v = -50),
            o && 100 >= t ? visiblePercent = t : o && 100 >= l ? visiblePercent = l : o ? visiblePercent = 100 : visiblePercent = 0,
            o && (r.isVisible = o,
            r.isEnter = n,
            r.viewPortPositionPercent = v,
            r.viewPortPosition = c,
            r.visiblePercent = visiblePercent),
            o && ((!n && e.triggerPositionPercent !== !1 && 0 >= v || e.triggerPosition && 0 >= c) && ($(r).trigger("enter"),
            $.isFunction(e.enter) && e.enter()),
            (n && e.triggerPositionPercent !== !1 && v > 0 || e.triggerPosition && c > 0) && ($(r).trigger("leave"),
            $.isFunction(e.leave) && e.leave())),
            !s && visiblePercent > 0 && ($(r).trigger("visible"),
            $.isFunction(e.visible) && e.visible()),
            s && 0 == visiblePercent && ($(r).trigger("invisible"),
            $.isFunction(e.invisible) && e.invisible(),
            $(r).trigger("leave"),
            $.isFunction(e.leave) && e.leave()),
            $.isFunction(e.visiblePercent) && e.visiblePercent(Number(visiblePercent), i),
            s = 0 != visiblePercent,
            n = e.triggerPositionPercent && 0 >= v && o || e.triggerPosition && 0 >= c && o
        })
    })
}

$(function(){
    // var dvTime = 1000;
    // $('.fx-serviceinfo-group').each(function(i,el){
    //     setTimeout(function(){
    //         $(el).addClass('is-active');
    //     }, i * dvTime)
    // });
    var scrollTarget = $('.fx-serviceinfo-group');
 	$.each(scrollTarget,function(i,el){
 		addViewportEvent({
 			triggerPositionPercent : 60, 
 			enter : function(){
 				$(el).addClass('is-active');
 			}
            //, leave : function(){
            //     $(el).removeClass('is-active');
            // }
 		},$(el));
 	})

    var coinTime = 800;
    $('.ani-coinpiles__item').each(function(i,el){
        setTimeout(function(){
            $(el).addClass('on');
        },1800 + i * coinTime)
    });

    $(window).scroll(function(){ 
        var scrT = $(window).scrollTop();
        if(scrT >= $(document).height() - $(window).height() - 100){ 
            $('.fx-footer').addClass('is-active');
        } else {
            $('.fx-footer').removeClass('is-active');
        }
    })
})
</script>
</body>
</html>
