<!DOCTYPE html>
<html lang="ko">
<head>
<!-- 공통 meta -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>하나은행</title>
<!-- 공통 css -->
<link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/bank.css" type="text/css">
<!-- Hana FX market CSS -->
<link rel="stylesheet" href="../../../../resource/css/fxmarket.css" type="text/css">
</head>
<body>
<div id="wrap" class="wrap">
    <!-- header -->
    <div id="header" class="app-header">
        <button class="app-header__button app-header__button--back" title="이전 화면"></button>
        <h1 class="app-header__title">서비스 가입</h1>
        <button class="app-header__button app-header__button--home" title="메인화면"></button>
        <button class="app-header__button app-header__button--hamburger" title="전체메뉴"></button>
    </div>
    <!-- //header -->
    <!-- content -->
    <div id="content" class="app-main fxmarket">
        <div class="container">
            <div class="icon-wrap">
                <i class="icon-wrap__icon icon-wrap__icon--check" aria-hidden="true"></i>
                <p class="icon-wrap__icon-word"><span class="color-green">FX마켓 서비스 가입</span>이<br> 완료되었습니다.</p>
            </div>
            <!-- 2022-03-02 메인 설정 기능 추가(v0.7.09) -->
            <div class="flex">
                <div class="row-list__title">FX마켓 메인 사용</div>
                <div class="row-list__anchor">
                    <label class="switch">
                        <input type="checkbox" title="FX마켓 메인 사용 설정여부" checked>
                        <span class="switch__toggle" aria-hidden="true"></span>
                    </label>
                </div>
            </div>
            <p class="text-guide-sub mgt36">하나원큐 앱 로그인 시 FX마켓을 메인으로 설정합니다.</p><!-- 2022-03-04 텍스트 수정(v0.9) : 앱 실행 => 앱 로그인 --><!-- 2022-03-03 텍스트 수정(v0.9) -->
            <!-- //2022-03-02 메인 설정 기능 추가(v0.7.09) -->

            <!-- 2022-03-15 원큐 맞춤메뉴 기능 추가(v1.0) -->
            <!-- 2022-04-15 FX마켓 맞춤메뉴 삭제(v1.0.03) -->
        </div>

        <!-- 서비스 가입 오류 -->
        <div class="container">
            <div class="icon-wrap">
                <i class="icon-wrap__icon icon-wrap__icon--no-data" aria-hidden="true"></i>
                <p class="icon-wrap__icon-word"><span class="color-green">FX마켓 서비스 가입</span>이<br> 완료되지 않았습니다.</p>
                <p class="icon-wrap__description">다시 가입을 진행해주세요.</p>
            </div>
        </div>
        <!-- //서비스 가입 오류 -->
    </div>
    <!-- //content -->
    <!-- footer -->
    <div id="footer" class="app-footer app-footer--button">
        <div class="button-wrap">
            <button type="button" class="button button--positive">확인</button><!--to.개발 | 비활성화 button button--disabled 활성화 button button--positive-->
        </div>
    </div>
    <!-- //footer -->
</div>
<!-- 공통 script -->
<script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
<script src="../../../../resource/library/slick/slick.js"></script>
<script src="../../../../resource/library/dnd/touch-dnd.js"></script>
<script src="../../../../resource/js/ui/pualugin.js"></script>
<script src="../../../../resource/js/ui/common.js"></script>
</body>
</html>
