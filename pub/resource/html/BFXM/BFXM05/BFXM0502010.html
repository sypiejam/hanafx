<!DOCTYPE html>
<html lang="ko">
<head>
<!-- 공통 meta -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>하나은행</title>
<!-- 공통 css -->
<link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/bank.css" type="text/css">
<!-- Hana FX market CSS -->
<link rel="stylesheet" href="../../../../resource/css/fxmarket.css" type="text/css">
</head>
<body>
<div id="wrap" class="wrap">
    <!-- header -->
    <div id="header" class="app-header">
        <button class="app-header__button app-header__button--back" title="이전 화면"></button>
        <h1 class="app-header__title">거래변경</h1><!-- 2022-04-08 텍스트 'FX' 삭제 -->
        <button class="app-header__button app-header__button--hamburger" title="전체 메뉴"></button>
    </div>
    <!-- //header -->
    <!-- Content -->
    <div id="content" class="app-main fxmarket">
        <div class="tit-large">살래요 &middot; 예약거래</div>
        <div class="container fx-currency">
            <div class="list-cont">
                <div class="list-wrap__item list-wrap__item--single">
                    <div class="list-wrap__box">
                        <strong class="list-wrap__title list-wrap__title--large fw-500">통화</strong>
                    </div>
                    <div class="list-wrap__box list-wrap__box--unit">
                        <strong class="list-wrap__text list-wrap__text--large">
                            <div class="input__icon">
                                <i class="icon-na"><img src="../../../images/symbols/na_US.png" alt="미국"></i>
                                <span>USD</span>
                            </div>
                            <!-- <span class="eng">USD</span> -->
                        </strong>
                    </div>
                </div>
            </div>
        </div>

        <div class="tit-default">신청환율</div>
        <div class="container fx-applyrate">
            <div class="input-wrap input-wrap--wide2">
                <div class="input">
                    <!--
                        * 오류시 class="input input--error"
                        * 데이터가 초기에 자동으로 입력되어 있을때 class="input input--on"
                    -->
                    <div class="input__inner">
                        <input class="input__element input__element--right input__no-label" id="inputText06" type="text" title="신청환율 입력" placeholder="신청환율 입력">
                    </div>
                </div>
                <i class="input__optional pdt60">·</i>
                <div class="input input--maxw">
                    <div class="input__inner">
                        <input type="text" class="input__element input__no-label input--on" title="신청환율 소수점 입력" value="">
                    </div>
                </div>
                <div class="input-revenue mgr0">이하</div>
            </div>
        </div>

        <div class="tit-default">신청금액</div>
        <div class="container fx-exchange fx-exchange--applysum">
            <div class="input-wrap">
                <div class="checkbox-wrap">
                    <input type="checkbox" id="test" class="checkbox-wrap__check">
                    <label for="test" class="checkbox-wrap__label"><span class="offscreen">원화선택</span></label>
                </div>
                <div class="checkbox-content w100" data-input-section="check-section-1">
                    <!-- * 오류시 class="input-wrap input-wrap--error" -->
                    <div class="input-wrap input-wrap--wide2"> 
                        <div class="input">
                            <div class="input__inner">
                                <input type="text" class="input__element input__no-label input__element--right" title="환산금액입력" placeholder="금액입력" value="">
                                <span class="input__label" aria-hidden="true">USD</span>
                                <button type="button" class="input__remove-button" title="텍스트삭제"></button>
                            </div>
                        </div>
                        <i class="input__optional">&middot;</i>
                        <div class="input">
                            <div class="input__inner">
                                <input type="text" class="input__element input__no-label" title="금액 소수점 입력" value="">
                            </div>
                        </div>
                    </div>
                    <p class="input-wrap__error align-right" aria-live="assertive">금액은 미국 달러(USD)기준<br>1불 이상 500,000불 이내로 입력하세요</p>
                    <div class="fx-balance">
                        <div class="list-wrap__item">
                            <div class="list-wrap__box list-wrap__flexbox">
                                <strong class="list-wrap__title">환산금액</strong>
                                <span class="list-wrap__currency">약 KRW</span><!-- 2022-04-08 텍스트 '약' 추가(SB_v1.0.02) -->
                            </div>
                            <div class="list-wrap__box list-wrap__box--unit">
                                <strong class="list-wrap__text list-wrap__text--value"><span>1,000,000</span></strong>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="checkbox-content w100" data-input-section="check-section-2" style="display:none;">
                    <!-- * 오류시 class="input input--error" -->
                    <div class="input input--error"> 
                        <div class="input__inner">
                            <input type="text" class="input__element input__no-label input__element--right" title="환산금액입력" placeholder="금액입력">
                            <span class="input__label" aria-hidden="true">KRW</span>
                            <button type="button" class="input__remove-button" title="텍스트삭제"></button>
                        </div>
                        <p class="input__error align-right p-static" aria-live="assertive">금액은 미국 달러(USD)기준<br>1불 이상 500,000불 이내로 입력하세요</p>
                    </div>
                    <div class="fx-balance">
                        <div class="list-wrap__item">
                            <div class="list-wrap__box list-wrap__flexbox">
                                <strong class="list-wrap__title">환산금액</strong>
                                <span class="list-wrap__currency">약 <em>USD</em></span><!-- 2022-04-08 텍스트 '약' 추가(SB_v1.0.02) -->
                            </div>
                            <div class="list-wrap__box list-wrap__box--unit">
                                <strong class="list-wrap__text list-wrap__text--value"><span>1,000.00</span></strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tit-default">예약기간</div>
        <div class="container">
            <div class="input-wrap">
                <div class="input input--disabled"><!-- 2022-04-08 클래스 input--disabled 추가(SB_v1.0.02) -->
                    <!--
                        * 오류시 class="input input--error"
                        * 데이터가 초기에 자동으로 입력되어 있을때 class="input input--on"
                    -->
                    <div class="input__inner">
                        <input type="text" id="viewText03" class="input__element input-date" title="예약기간 시작일" value="2022-03-04" disabled><!-- 2022-04-08 readonly => disabled(SB_v1.0.02) -->
                        <button type="button" class="input__calendar-button" aria-label="예약기간 시작일 선택"></button>
                    </div>
                </div>
                <i class="input__optional">-</i>
                <div class="input">
                    <!--
                        * 오류시 class="input input--error"
                        * 데이터가 초기에 자동으로 입력되어 있을때 class="input input--on"
                    -->
                    <div class="input__inner">
                        <input type="text" id="viewText04" class="input__element input-date" title="예약기간 종료일" value="2022-04-03" readonly>
                        <button type="button" class="input__calendar-button" aria-label="예약기간 종료일 선택"></button>
                    </div>
                </div>
            </div>
            <!-- 에러 메시지 -->
            <p class="input__error" aria-live="assertive">에러메시지</p>
        </div>

        <div class="container mgt110">
            <div class="list-wrap__item">
                <div class="list-wrap__box">
                    <strong class="list-wrap__title list-wrap__title--large fw-500">출금계좌</strong>
                </div>
                <div class="list-wrap__box list-wrap__box--unit">
                    <strong class="list-wrap__text list-wrap__title--large">
                        <em class="account">하나급여통장</em><br>
                        <em class="number eng">123-123456-12345</em>
                    </strong>
                </div>
            </div>
            <div class="list-wrap__item mgt24">
                <div class="list-wrap__box">
                    <strong class="list-wrap__title list-wrap__title--large fw-500">입금계좌</strong>
                </div>
                <div class="list-wrap__box list-wrap__box--unit">
                    <strong class="list-wrap__text list-wrap__title--large">
                        <em class="account">하나밀리언달러통장</em><br>
                        <em class="number eng">123-123456-12345</em>
                    </strong>
                </div>
            </div>
        </div>
    </div>
    <!-- //Content -->
    <!-- footer -->
    <div id="footer" class="app-footer app-footer--button">
        <div class="button-wrap">
            <button type="button" class="button button--negative button--span3">취소</button>
            <button type="button" class="button button--positive">변경하기</button><!--to.개발 | 비활성화 button button--disabled 활성화 button button--positive-->
        </div>
    </div>
    <!-- //footer -->
</div>
<!-- 공통 script -->
<script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
<script src="../../../../resource/library/slick/slick.js"></script>
<script src="../../../../resource/library/dnd/touch-dnd.js"></script>
<script src="../../../../resource/js/ui/pualugin.js"></script>
<script src="../../../../resource/js/ui/common.js"></script>
<script>
    // 신청금액 currencyChange
    $('.fx-exchange .checkbox-wrap__check').on('change', function(){
        if($(this).prop('checked')) {
            $('[data-input-section="check-section-1"]').hide();
            $('[data-input-section="check-section-2"]').show();
        } else {
            $('[data-input-section="check-section-1"]').show();
            $('[data-input-section="check-section-2"]').hide();
        }
    })
</script>
</body>
</html>
